
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ganamos VIP</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family: Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background:
        radial-gradient(circle at center, #6b00ff 0%, #2b0056 50%, #120022 100%);
    color:white;
    text-align:center;
}

.container{
    width:100%;
    max-width:420px;
    padding:20px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:14px;
}

/* LOGO */
.logo{
    width:300px;
    max-width:90%;
    filter: drop-shadow(0 0 20px rgba(180,120,255,.7));
}

/* PERRO */
.dog{
    width:260px;
    max-width:85%;
    filter: drop-shadow(0 20px 25px rgba(0,0,0,.6));
}

/* BOTÓN VIP */
.vip-btn{
    padding:14px 40px;
    border-radius:40px;
    border:3px solid #ffd24d;
    background:#4a008f;
    color:white;
    font-weight:bold;
    text-decoration:none;
    box-shadow:0 0 20px rgba(255,210,77,.7);
    animation:vipGlow 1.2s infinite;
}

@keyframes vipGlow{
    0%,100%{box-shadow:0 0 15px rgba(255,210,77,.6);}
    50%{box-shadow:0 0 35px rgba(255,210,77,1);}
}

/* CARD */
.card{
    width:100%;
    padding:25px 20px;
    border-radius:25px;
    background:linear-gradient(180deg,#7b2cff,#4b008f);
    box-shadow:0 20px 40px rgba(0,0,0,.4);
}

.card h1{
    font-size:28px;
    margin-bottom:10px;
}

.card p{
    opacity:.8;
    margin-bottom:20px;
}

/* BOTÓN WHATSAPP */
.whatsapp{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:10px;
    width:100%;
    padding:18px;
    border-radius:40px;
    font-weight:bold;
    font-size:18px;
    text-decoration:none;
    color:white;
    background:linear-gradient(180deg,#25D366,#1ebe5d);
    box-shadow:0 0 25px rgba(37,211,102,.8);
    animation:waPulse 1.3s infinite;
}

@keyframes waPulse{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.05);}
}

.footer{
    font-size:12px;
    opacity:.6;
    margin-top:8px;
}

</style>
</head>

<body>

<div class="container">

    <img src="logo.png" class="logo" alt="Ganamos">

    <img src="dog.png" class="dog" alt="VIP">

    <a href="#" class="vip-btn">ACCESO VIP</a>

    <div class="card">
        <h1>OBTENÉ TU BONO DE BIENVENIDA</h1>
        <p>Escribinos apretando el botón de abajo</p>

        <!-- LINKIFY FUNCIONANDO -->
        <a href="https://www.linkify.com.ar/api/soporte?id=gxsbti"
           target="_blank"
           class="whatsapp">
           WHATSAPP OFICIAL
        </a>

        <div class="footer">ATENCIÓN Y RETIROS LAS 24 HS</div>
    </div>

    <div class="footer">© 2025 el juego es solo +18. Operá con responsabilidad.</div>

</div>

</body>
</html>
