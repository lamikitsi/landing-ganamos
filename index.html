  <style>
    :root{
      --bgTop:#070b2a;
      --bgMid:#2b0b4d;
      --bgBot:#2a064a;

      --card: rgba(26, 8, 48, .72);
      --cardBorder: rgba(255,255,255,.10);

      --text:#fff;
      --muted: rgba(255,255,255,.68);

      --green1:#25D366;
      --green2:#11a84f;

      --gold:#f4c76b;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      color:var(--text);
      min-height:100vh;
      display:flex;
      justify-content:center;
      background:
        radial-gradient(900px 600px at 50% 15%, rgba(135,75,255,.20) 0%, rgba(0,0,0,0) 60%),
        linear-gradient(180deg, var(--bgTop) 0%, var(--bgMid) 50%, var(--bgBot) 100%);
    }

    .wrap{
      width:100%;
      max-width:520px;
      padding:22px 18px 26px;
      text-align:center;
    }

    /* ===== Logo tipo “pastilla” arriba ===== */
    .logoPill{
      width:min(460px, 100%);
      margin: 8px auto 18px;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 18px 45px rgba(0,0,0,.55);
      backdrop-filter: blur(8px);
    }
    .logoPill img{
      width:100%;
      height:auto;
      display:block;
      border-radius: 999px;
    }

    /* ===== Perro centrado (MUCHO más chico) ===== */
    .dog{
      margin: 6px 0 14px;
    }
    .dog img{
      width: 200px;      /* MUCHO más chico que antes */
      max-width: 62vw;
      height:auto;
      display:block;
      margin:0 auto;
      filter: drop-shadow(0 18px 28px rgba(0,0,0,.55));
    }

    /* ===== Botón “ACCESO VIP” dorado ===== */
    .vipBtn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      margin: 4px auto 18px;
      padding: 10px 22px;
      border-radius: 999px;
      border: 1px solid rgba(244,199,107,.55);
      color: var(--gold);
      background: rgba(0,0,0,.18);
      box-shadow: 0 12px 30px rgba(0,0,0,.45);
      font-weight: 900;
      letter-spacing: .6px;
      text-transform: uppercase;
      font-size: 14px;
      user-select:none;
    }

    /* ===== Card grande como la foto ===== */
    .card{
      width:100%;
      margin: 0 auto;
      padding: 26px 18px 22px;
      border-radius: 26px;
      background: var(--card);
      border: 1px solid var(--cardBorder);
      box-shadow: 0 24px 60px rgba(0,0,0,.55);
      position:relative;
      overflow:hidden;
    }

    /* Brillito suave dentro de la card */
    .card::before{
      content:"";
      position:absolute;
      inset:-40px -60px auto -60px;
      height:160px;
      background: radial-gradient(circle at 50% 50%, rgba(168,85,247,.35) 0%, rgba(0,0,0,0) 70%);
      pointer-events:none;
    }

    /* Cartel “PEDÍ TU BONO” */
    .tag{
      display:inline-block;
      padding: 7px 14px;
      border-radius: 999px;
      background: rgba(37,211,102,.18);
      border: 1px solid rgba(37,211,102,.40);
      color:#b9ffd6;
      font-weight: 900;
      letter-spacing: .6px;
      text-transform: uppercase;
      font-size: 13px;
      margin-bottom: 14px;
      box-shadow: 0 10px 26px rgba(0,0,0,.35);
    }

    .title{
      margin: 0;
      font-size: 34px;
      font-weight: 1000;
      letter-spacing: .4px;
      text-transform: uppercase;
      line-height: 1.05;
    }

    .sub{
      margin: 14px 0 18px;
      font-size: 16px;
      color: var(--muted);
    }

    /* ===== Botón verde (NO sticky) dentro de la card ===== */
    .waBtn{
      width: min(420px, 100%);
      margin: 0 auto;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;

      text-decoration:none;
      color:#fff;
      font-weight: 1000;
      font-size: 20px;
      padding: 18px 18px;
      border-radius: 999px;

      background: linear-gradient(180deg, var(--green1), var(--green2));
      border: 2px solid rgba(0,0,0,.25);

      box-shadow:
        0 18px 40px rgba(0,0,0,.60),
        inset 0 10px 18px rgba(255,255,255,.18),
        inset 0 -12px 20px rgba(0,0,0,.30),
        0 0 0 2px rgba(37,211,102,.25);

      animation: pulse 1.25s infinite;
      user-select:none;
    }

    .waBtn img{
      width: 34px;
      height: 34px;
      filter: drop-shadow(0 10px 10px rgba(0,0,0,.35));
    }

    @keyframes pulse{
      0%{ transform: scale(1); box-shadow: 0 18px 40px rgba(0,0,0,.60), 0 0 18px rgba(37,211,102,.25); }
      50%{ transform: scale(1.04); box-shadow: 0 18px 40px rgba(0,0,0,.60), 0 0 55px rgba(37,211,102,.65); }
      100%{ transform: scale(1); box-shadow: 0 18px 40px rgba(0,0,0,.60), 0 0 18px rgba(37,211,102,.25); }
    }

    .mini{
      margin-top: 16px;
      font-size: 12px;
      color: rgba(255,255,255,.45);
      letter-spacing: .6px;
      text-transform: uppercase;
    }

    .footer{
      margin-top: 18px;
      font-size: 12px;
      color: rgba(255,255,255,.35);
    }

    @media (max-width: 380px){
      .title{ font-size: 30px; }
      .dog img{ width: 180px; }
      .waBtn{ font-size: 18px; }
    }
  </style>
</head>
