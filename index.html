  <main class="wrap">

  <script>
    // ‚úÖ Lead al click
    document.getElementById('btnWhatsApp').addEventListener('click', function () {
      if (window.fbq) fbq('track', 'Lead');
    });

    // ‚úÖ Auto-detecta rutas reales de im√°genes (Activos/activos/assets)
    async function firstWorkingUrl(urls){
      for (const u of urls){
        try{
          const r = await fetch(u, { method:'HEAD', cache:'no-store' });
          if (r.ok) return u;
        }catch(e){}
      }
      return null;
    }

    (async () => {
      const base = location.origin;

      const logoCandidates = [
        base + '/Activos/logo.png',
        base + '/activos/logo.png',
        base + '/assets/logo.png',
        base + '/Activos/logo.PNG',
        base + '/activos/logo.PNG'
      ];
      const dogCandidates = [
        base + '/Activos/dog.png',
        base + '/activos/dog.png',
        base + '/assets/dog.png',
        base + '/Activos/dog.PNG',
        base + '/activos/dog.PNG'
      ];

      const logoOk = await firstWorkingUrl(logoCandidates);
      const dogOk  = await firstWorkingUrl(dogCandidates);

      const debug = [];
      if (logoOk){
        document.getElementById('logoImg').src = logoOk;
        debug.push('‚úÖ Logo: ' + logoOk);
      } else {
        debug.push('‚ùå No encuentro logo.png (revis√° carpeta y nombre exacto)');
        document.getElementById('logoImg').style.display = 'none';
      }

      if (dogOk){
        document.getElementById('dogImg').src = dogOk;
        debug.push('‚úÖ Dog: ' + dogOk);
      } else {
        debug.push('‚ùå No encuentro dog.png (revis√° carpeta y nombre exacto)');
        document.getElementById('dogImg').style.display = 'none';
      }

      document.getElementById('imgDebug').textContent = debug.join(' | ');
    })();
  </script>
