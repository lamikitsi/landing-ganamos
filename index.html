<style>
:root{
  --bg1:#2a0050;
  --bg2:#12001f;
  --card1:#5a1bd1;
  --card2:#2b0b6b;
  --orange:#ff9900;
  --green1:#2ecc71;
  --green2:#27ae60;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at center, var(--bg1) 0%, var(--bg2) 72%);
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* TODO MÁS JUNTO */
.container{
  text-align:center;
  width:min(360px, 92vw);
  padding: 10px 0;
}

.logo{
  width: 220px;
  margin: 0 0 6px 0;   /* antes 10 */
}

.dog{
  width: 230px;
  margin: 0 0 6px 0;   /* antes 8 */
}

.vip-btn{
  display:inline-block;
  padding: 9px 22px;
  border-radius: 28px;
  border: 2px solid var(--orange);
  color: var(--orange);
  font-weight: 800;
  letter-spacing: .4px;
  margin: 0 0 10px 0;  /* antes 15 */
  transition: .25s;
}
.vip-btn:hover{
  background: var(--orange);
  color: #140022;
  box-shadow: 0 0 16px rgba(255,153,0,.8);
}

.card{
  background: linear-gradient(180deg, var(--card1), var(--card2));
  padding: 16px 16px 14px; /* más compacto */
  border-radius: 18px;
  box-shadow: 0 10px 28px rgba(0,0,0,.65);
}

.card h2{
  margin: 0 0 6px 0;
  font-size: 22px;
  line-height: 1.12;
}

.card p{
  margin: 0 0 10px 0; /* más junto */
  font-size: 13px;
  opacity: .95;
}

/* BOTÓN WHATSAPP CON EFECTOS + MOVIMIENTO */
.whatsapp-btn{
  display:block;
  text-decoration:none;
  color:#fff;
  font-weight:900;
  letter-spacing:.4px;
  border-radius: 30px;
  padding: 14px 14px;
  background: linear-gradient(90deg, var(--green1), var(--green2));
  position: relative;
  overflow:hidden;
  will-change: transform, box-shadow, filter;
  animation: floaty 2.3s ease-in-out infinite, pulseGlow 1.2s ease-in-out infinite;
  box-shadow: 0 0 18px rgba(46,204,113,.55);
}

/* Shine que pasa por arriba */
.whatsapp-btn::before{
  content:"";
  position:absolute;
  top:-60%;
  left:-30%;
  width:40%;
  height:220%;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,.45), transparent);
  transform: rotate(20deg);
  animation: shine 1.8s linear infinite;
  pointer-events:none;
}

.whatsapp-btn:hover{
  transform: translateY(-2px) scale(1.05);
  filter: brightness(1.06);
}

@keyframes floaty{
  0%,100%{ transform: translateY(0); }
  50%{ transform: translateY(-6px); }
}

@keyframes pulseGlow{
  0%{ box-shadow: 0 0 14px rgba(46,204,113,.45), 0 0 0 rgba(46,204,113,0); }
  100%{ box-shadow: 0 0 28px rgba(46,204,113,.95), 0 0 40px rgba(46,204,113,.25); }
}

@keyframes shine{
  0%{ left:-45%; opacity:.0; }
  20%{ opacity:.6; }
  60%{ opacity:.55; }
  100%{ left:120%; opacity:0; }
}

.small{
  margin-top: 8px; /* más junto */
  font-size: 12px;
  opacity: .9;
}
</style>

</div>
