
<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ganamos VIP</title>

  <style>
    :root{
      --bg1:#120022;
      --bg2:#2b0056;
      --bg3:#3b0076;

      --purple:#5b19a8;
      --purple2:#3b0b74;

      --gold:#ffd24d;
      --gold2:#ffb300;

      --green:#18c964;
      --green2:#14b85a;

      --text:#ffffff;
      --muted:rgba(255,255,255,.75);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      display:flex;
      justify-content:center;
      background:
        radial-gradient(circle at 50% 15%, rgba(190,120,255,.55) 0%, rgba(190,120,255,0) 45%),
        radial-gradient(circle at 50% 60%, rgba(120,60,255,.35) 0%, rgba(120,60,255,0) 55%),
        linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 55%, var(--bg3) 100%);
    }

    /* Contenedor principal */
    .wrap{
      width: min(520px, 92vw);
      padding: 18px 0 22px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 10px;
    }

    /* Logo arriba (más grande y más pegado) */
    .logo{
      width: min(360px, 88vw);
      height:auto;
      display:block;
      margin-top: 4px;
      margin-bottom: 2px; /* lo acerca al perro */
      filter:
        drop-shadow(0 0 14px rgba(180,120,255,.55))
        drop-shadow(0 0 26px rgba(120,60,255,.35));
    }

    /* Perro */
    .dog{
      width: min(310px, 78vw);
      height:auto;
      display:block;
      margin-top: 2px;
      margin-bottom: 2px;
      border-radius: 2px;
      filter:
        drop-shadow(0 18px 28px rgba(0,0,0,.55))
        drop-shadow(0 0 18px rgba(160,90,255,.25));
    }

    /* Botón Acceso VIP */
    .vip-btn{
      margin-top: 2px;
      margin-bottom: 12px;
      padding: 14px 34px;
      border-radius: 999px;
      border: 3px solid var(--gold);
      background: rgba(66,0,120,.65);
      color: #fff;
      font-weight: 800;
      letter-spacing: .6px;
      text-transform: uppercase;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      box-shadow:
        0 0 0 rgba(255,210,77,0),
        0 0 22px rgba(255,210,77,.35);
      animation: vipGlow 1.2s ease-in-out infinite;
      user-select:none;
    }

    @keyframes vipGlow{
      0%,100%{
        box-shadow:
          0 0 10px rgba(255,210,77,.35),
          0 0 24px rgba(255,210,77,.25),
          0 0 40px rgba(255,179,0,.18);
        transform: translateY(0);
      }
      50%{
        box-shadow:
          0 0 16px rgba(255,210,77,.65),
          0 0 36px rgba(255,210,77,.40),
          0 0 62px rgba(255,179,0,.25);
        transform: translateY(-1px);
      }
    }

    /* Tarjeta */
    .card{
      width: min(520px, 92vw);
      padding: 26px 18px 22px;
      border-radius: 28px;
      background: linear-gradient(180deg, rgba(120,40,210,.65), rgba(70,10,140,.58));
      box-shadow:
        0 18px 45px rgba(0,0,0,.40),
        inset 0 0 0 1px rgba(255,255,255,.08);
      backdrop-filter: blur(6px);
      text-align:center;
    }

    .title{
      margin:0;
      font-size: clamp(28px, 6vw, 40px);
      line-height:1.05;
      font-weight: 900;
      text-transform: uppercase;
      text-shadow: 0 10px 28px rgba(0,0,0,.45);
      letter-spacing: .5px;
    }

    .subtitle{
      margin: 10px 0 18px;
      font-size: 16px;
      color: var(--muted);
    }

    /* Botón WhatsApp grande + efecto */
    .wa-btn{
      width: min(420px, 86vw);
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 12px;
      padding: 18px 18px;
      border-radius: 999px;
      background: linear-gradient(180deg, var(--green), var(--green2));
      color:#fff;
      font-weight: 900;
      font-size: 20px;
      letter-spacing: .6px;
      text-transform: uppercase;
      text-decoration:none;
      box-shadow:
        0 14px 35px rgba(0,0,0,.35),
        0 0 28px rgba(24,201,100,.45);
      position:relative;
      overflow:hidden;
      user-select:none;
      animation: waPulse 1.3s ease-in-out infinite;
    }

    /* brillo pasando */
    .wa-btn::before{
      content:"";
      position:absolute;
      top:-40%;
      left:-55%;
      width: 60%;
      height: 180%;
      background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,.35) 50%, rgba(255,255,255,0) 100%);
      transform: rotate(18deg);
      animation: sweep 2.2s ease-in-out infinite;
    }

    @keyframes sweep{
      0%{ left:-60%; opacity:.0; }
      25%{ opacity:.35; }
      55%{ left:110%; opacity:.0; }
      100%{ left:110%; opacity:0; }
    }

    @keyframes waPulse{
      0%,100%{
        transform: scale(1);
        box-shadow:
          0 14px 35px rgba(0,0,0,.35),
          0 0 24px rgba(24,201,100,.38);
      }
      50%{
        transform: scale(1.03);
        box-shadow:
          0 16px 42px rgba(0,0,0,.38),
          0 0 42px rgba(24,201,100,.62);
      }
    }

    .wa-icon{
      width: 28px;
      height: 28px;
      flex: 0 0 auto;
      filter: drop-shadow(0 0 8px rgba(255,255,255,.25));
      z-index:1;
    }

    .wa-text{ z-index:1; }

    .foot{
      margin-top: 14px;
      font-size: 13px;
      color: rgba(255,255,255,.55);
      text-align:center;
    }

    /* Ajustes para que entre mejor en celu */
    @media (max-height: 760px){
      .wrap{ padding-top: 14px; gap: 8px; }
      .logo{ margin-top: 2px; }
      .dog{ width: min(290px, 76vw); }
      .vip-btn{ margin-bottom: 10px; padding: 12px 30px; }
      .card{ padding: 22px 16px 18px; border-radius: 24px; }
      .wa-btn{ padding: 16px 16px; font-size: 19px; }
    }
  </style>
</head>

<body>

    <!-- LOGO -->

    <img class="dog" src="dog.png" alt="VIP" />

</body>
</html>
