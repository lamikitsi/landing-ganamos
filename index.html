
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ganamos VIP</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, Helvetica, sans-serif;
}

body{
background: radial-gradient(circle at center,#7b2cff 0%, #3b0066 50%, #140022 100%);
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
min-height:100vh;
text-align:center;
color:white;
padding:20px 15px;
}

/* LOGO MÁS GRANDE */
.logo{
width:340px;
max-width:95%;
margin-bottom:10px;
filter: drop-shadow(0 0 40px #c266ff);
}

/* PERRO */
.dog{
width:250px;
max-width:90%;
margin-bottom:15px;
}

/* BOTÓN ACCESO VIP CON EFECTO */
.vip-btn{
display:inline-block;
padding:15px 60px;
background:#5c00a3;
border-radius:40px;
border:3px solid #ffd400;
color:white;
font-weight:bold;
font-size:18px;
text-decoration:none;
margin-bottom:25px;
animation:glowVip 1.5s infinite alternate;
}

@keyframes glowVip{
from{ box-shadow:0 0 15px #ffd400; }
to{ box-shadow:0 0 45px #ffd400; }
}

/* CARD */
.card{
background:linear-gradient(180deg,#8a2be2,#4b0082);
padding:30px 20px;
border-radius:25px;
width:100%;
max-width:400px;
box-shadow:0 0 50px rgba(255,0,255,0.6);
}

/* TITULO */
.card h1{
font-size:26px;
margin-bottom:10px;
}

/* SUBTEXTO */
.card p{
font-size:15px;
opacity:0.9;
margin-bottom:20px;
}

/* BOTÓN WHATSAPP CON EFECTO */
.whatsapp-btn{
display:inline-block;
background:linear-gradient(90deg,#2cff71,#00c853);
padding:20px 55px;
border-radius:50px;
font-weight:bold;
font-size:20px;
text-decoration:none;
color:white;
animation:glowWs 1.5s infinite alternate;
}

@keyframes glowWs{
from{ box-shadow:0 0 20px #00ff6a; }
to{ box-shadow:0 0 60px #00ff6a; }
}

.footer{
margin-top:15px;
font-size:13px;
opacity:0.8;
}
</style>
</head>

<body>

<img src="assets/logo.png" class="logo" alt="Ganamos">
<img src="assets/dog.png" class="dog" alt="VIP">

<a href="#" class="vip-btn">ACCESO VIP</a>

<div class="card">
<h1>OBTENÉ TU BONO DE BIENVENIDA</h1>
<p>Escribinos apretando el botón de abajo</p>

<a href="https://www.linkify.com.ar/api/soporte?id=gxsbti" class="whatsapp-btn">
WHATSAPP OFICIAL
</a>

<div class="footer">
ATENCIÓN Y RETIROS LAS 24 HS
</div>
</div>

</body>
</html>
