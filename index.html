.whatsapp-btn{

.whatsapp-btn::before{
  content:"";

  left:-30%;

  background: linear-gradient(120deg, transparent, rgba(255,255,255,.45), transparent);
  transform: rotate(20deg);
  animation: shine 1.8s linear infinite;
  pointer-events:none;
}

.whatsapp-btn:hover{
  transform: translateY(-2px) scale(1.05);
  filter: brightness(1.06);
}

@keyframes floaty{
  0%,100%{ transform: translateY(0); }
  50%{ transform: translateY(-6px); }
}

@keyframes pulseGlow{
  0%{ box-shadow: 0 0 14px rgba(46,204,113,.45), 0 0 0 rgba(46,204,113,0); }
  100%{ box-shadow: 0 0 28px rgba(46,204,113,.95), 0 0 40px rgba(46,204,113,.25); }
}

@keyframes shine{
  0%{ left:-45%; opacity:.0; }
  20%{ opacity:.6; }
  60%{ opacity:.55; }
  100%{ left:120%; opacity:0; }
}
