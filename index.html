
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ganamos - Bono de Bienvenida</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    text-align:center;
    background: radial-gradient(circle at center, #2b0050 0%, #140022 60%, #0b0015 100%);
    color:white;
}

/* LOGO */
.logo{
    margin-top:5px;
    margin-bottom:-25px;
}
.logo img{
    width:330px;
    filter: drop-shadow(0 0 25px #b14dff)
            drop-shadow(0 0 45px #a020f0);
}

/* PERRO */
.perro{
    margin-top:-15px;
}
.perro img{
    width:240px;
}

/* BOTON ACCESO VIP */
.vip{
    margin-top:10px;
}
.vip a{
    display:inline-block;
    padding:14px 40px;
    border-radius:40px;
    font-weight:bold;
    text-decoration:none;
    font-size:18px;
    color:#ffd700;
    border:2px solid #ffd700;
    background:#3a006b;
    box-shadow:0 0 15px #ffd700;
    animation: brillo 2s infinite alternate;
}

@keyframes brillo{
    from{ box-shadow:0 0 10px #ffd700; }
    to{ box-shadow:0 0 30px #ffd700; }
}

/* CAJA BONO */
.bono{
    margin:20px 15px;
    padding:25px;
    border-radius:25px;
    background: linear-gradient(180deg,#5a008f,#2a004d);
    box-shadow:0 0 30px #7b2cff;
}

.bono h1{
    font-size:26px;
    margin:0 0 10px 0;
}

.bono p{
    opacity:0.8;
    margin-bottom:20px;
}

/* BOTON WHATSAPP */
.whatsapp a{
    display:inline-block;
    padding:20px 50px;
    border-radius:50px;
    font-weight:bold;
    text-decoration:none;
    font-size:20px;
    color:white;
    background: linear-gradient(180deg,#32d058,#159c3a);
    box-shadow:0 0 25px #00ff6a;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow{
    from{ box-shadow:0 0 15px #00ff6a; }
    to{ box-shadow:0 0 35px #00ff6a; }
}

.footer{
    margin-top:10px;
    font-size:13px;
    opacity:0.6;
}
</style>
</head>

<body>

<div class="logo">
    <img src="assets/logo.png" alt="Ganamos Logo">
</div>

<div class="perro">
    <img src="assets/dog.png" alt="Mascota VIP">
</div>

<div class="vip">
    <a href="https://wa.me/5492235178618?text=Hola%20vengo%20por%20el%20bono%20de%20bienvenida">
        ACCESO VIP
    </a>
</div>

<div class="bono">
    <h1>OBTENÉ TU BONO DE BIENVENIDA</h1>
    <p>Escribinos apretando el botón de abajo</p>

    <div class="whatsapp">
        <a href="https://wa.me/5492235178618?text=Hola%20vengo%20por%20el%20bono%20de%20bienvenida">
            WHATSAPP OFICIAL
        </a>
    </div>

    <div class="footer">
        ATENCIÓN Y RETIROS LAS 24 HS
    </div>
</div>

</body>
</html>
