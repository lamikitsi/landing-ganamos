  <style>
    :root{
      --bg1:#12002a; --bg2:#3b007a;
      --gold:#ffb100;
      --wa1:#21c94c; --wa2:#65ff7e;
      --vio1:#7c2cff; --vio2:#b36bff;
      --text:#ffffff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(900px 500px at 50% 35%, rgba(120,0,255,.35), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      padding:24px 12px;
    }
    .wrap{width:100%; max-width:430px; text-align:center;}
    .logo{
      width:min(320px, 86vw);
      margin:0 auto 18px;
      display:block;
      filter: drop-shadow(0 10px 22px rgba(0,0,0,.45));
    }
    .hero{
      width:min(280px, 78vw);
      margin:10px auto 16px;
      border-radius:18px;
      display:block;
      box-shadow: 0 18px 45px rgba(0,0,0,.35);
    }

    /* ✨ Animaciones */
    @keyframes glowVip {
      0%,100% { box-shadow: 0 0 0 rgba(255,177,0,0), 0 0 22px rgba(255,177,0,.25); transform: translateY(0); }
      50%     { box-shadow: 0 0 26px rgba(255,177,0,.45), 0 0 48px rgba(255,177,0,.18); transform: translateY(-1px); }
    }
    @keyframes glowWa {
      0%,100% { box-shadow: 0 10px 28px rgba(0,0,0,.35), 0 0 18px rgba(101,255,126,.18); transform: translateY(0); }
      50%     { box-shadow: 0 18px 40px rgba(0,0,0,.35), 0 0 36px rgba(101,255,126,.28); transform: translateY(-1px); }
    }

    /* ✅ Botón ACCESO VIP (violeta + borde dorado) */
    .btn-vip{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:12px 28px;
      border-radius:999px;
      border:2px solid var(--gold);
      color:#fff;
      text-decoration:none;
      font-weight:900;
      letter-spacing:.6px;
      margin-bottom:18px;
      background: linear-gradient(90deg, rgba(124,44,255,.65), rgba(179,107,255,.45));
      animation: glowVip 2.2s ease-in-out infinite;
      backdrop-filter: blur(6px);
    }
    .btn-vip:hover{ filter: brightness(1.08); }
    .vip-dot{
      width:10px; height:10px; border-radius:50%;
      background: var(--gold);
      box-shadow: 0 0 18px rgba(255,177,0,.65);
      flex: 0 0 auto;
    }

    .card{
      background: linear-gradient(180deg, rgba(80,0,180,.35), rgba(20,0,60,.35));
      border: 1px solid rgba(255,255,255,.10);
      border-radius:22px;
      padding:22px 18px 18px;
      box-shadow: 0 22px 60px rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
    }
    .title{
      font-size:28px;
      line-height:1.1;
      font-weight:900;
      margin:0 0 10px;
      text-transform:uppercase;
    }
    .sub{margin:0 0 16px; opacity:.9; font-size:14px;}

    /* ✅ Botón WhatsApp (verde + brillo) */
    .btn-wa{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:16px 18px;
      border-radius:999px;
      background: linear-gradient(90deg, var(--wa1), var(--wa2));
      color:#083d16;
      font-weight:900;
      text-decoration:none;
      letter-spacing:.4px;
      text-transform:uppercase;
      animation: glowWa 2.0s ease-in-out infinite;
      border: 1px solid rgba(255,255,255,.22);
    }
    .btn-wa:hover{ filter: brightness(1.06); }
    .wa-icon{
      width:20px; height:20px; display:inline-block;
      filter: drop-shadow(0 0 8px rgba(255,255,255,.25));
    }

    .fine{
      margin:12px 0 0;
      font-size:12px;
      letter-spacing:.6px;
      opacity:.85;
      text-transform:uppercase;
    }
  </style>
</head>

<body>
  <main class="wrap">

    <!-- el JS elige la ruta correcta de imágenes -->
    <img id="logoImg" class="logo" alt="Ganamos.net">
    <img id="dogImg" class="hero" alt="Ganamos VIP">

    <a class="btn-vip" href="https://www.linkify.com.ar/api/soporte?id=gxsbti" target="_blank" rel="noopener">
      <span class="vip-dot"></span>
      ACCESO VIP

    <section class="card">
      <h1 class="title">OBTENÉ TU BONO DE BIENVENIDA</h1>

      <p class="fine">ATENCIÓN Y RETIROS LAS 24 HS</p>

  <script>
    // ✅ Lead al click (pixel)
    document.getElementById('btnWhatsApp').addEventListener('click', function () {
      if (window.fbq) fbq('track', 'Lead');
    });

    // ✅ Auto-detecta rutas reales de imágenes (Activos/activos/assets)
    async function firstWorkingUrl(urls){
      for (const u of urls){
        try{
          const r = await fetch(u, { method:'HEAD', cache:'no-store' });
          if (r.ok) return u;
        }catch(e){}
      }
      return null;
    }

    (async () => {
      const base = location.origin;

      const logoCandidates = [
        base + '/Activos/logo.png',
        base + '/activos/logo.png',
        base + '/assets/logo.png',
        base + '/Activos/logo.PNG',
        base + '/activos/logo.PNG'
      ];
      const dogCandidates = [
        base + '/Activos/dog.png',
        base + '/activos/dog.png',
        base + '/assets/dog.png',
        base + '/Activos/dog.PNG',
        base + '/activos/dog.PNG'
      ];

      const logoOk = await firstWorkingUrl(logoCandidates);
      const dogOk  = await firstWorkingUrl(dogCandidates);

      if (logoOk) document.getElementById('logoImg').src = logoOk;
      else document.getElementById('logoImg').style.display = 'none';

      if (dogOk) document.getElementById('dogImg').src = dogOk;
      else document.getElementById('dogImg').style.display = 'none';
    })();
  </script>
