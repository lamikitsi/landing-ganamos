
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ganamos VIP</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  background:radial-gradient(circle at center,#7b1fff 0%,#2b004d 70%);
  text-align:center;color:#fff;overflow-x:hidden
}

/* Logo */
.logo{
  width:360px; max-width:94%;
  margin:14px auto -6px auto;  /* más arriba y más pegado */
  display:block;
  filter:drop-shadow(0 0 22px #b86cff)
}

/* Perro */
.dog{
  width:240px; max-width:82%;
  margin:2px auto 0 auto; display:block
}

/* VIP */
.vip-btn{
  margin:12px auto 14px auto; display:inline-block;
  padding:12px 40px;
  border-radius:40px;
  background:#5c0fb8;
  color:#fff;font-weight:700;font-size:17px;
  border:3px solid #ffd700;
  text-decoration:none;
  box-shadow:0 0 22px #ffd700;
  animation:glow 1.5s infinite alternate
}
@keyframes glow{from{box-shadow:0 0 10px #ffd700}to{box-shadow:0 0 28px #ffd700}}

/* Caja bono */
.bonus-box{
  margin:14px auto 16px auto;
  padding:22px 16px;
  border-radius:22px;
  width:92%; max-width:400px;
  background:linear-gradient(180deg,#8a2be2,#4b0082);
  box-shadow:0 0 34px #9b4dff
}
.bonus-box h2{
  font-size:24px;
  line-height:1.1;
  margin-bottom:8px
}
.bonus-box p{
  font-size:13px;
  margin-bottom:14px;
  opacity:.95
}

/* WhatsApp */
.whatsapp-btn{
  display:inline-block;
  padding:14px 34px;
  border-radius:40px;
  background:linear-gradient(90deg,#2ecc71,#27ae60);
  color:#fff;font-weight:800;font-size:17px;
  text-decoration:none;
  box-shadow:0 0 18px #2ecc71;
  animation:pulse 1.8s infinite
}
@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.05)}100%{transform:scale(1)}}

.footer-text{margin-top:10px;font-size:12px;opacity:.8}

/* Extra compact en pantallas chicas */
@media (max-width:420px){
  .logo{width:330px;margin:10px auto -8px auto}
  .dog{width:225px}
  .vip-btn{padding:11px 36px;font-size:16px;margin:10px auto 12px auto}
  .bonus-box{padding:20px 14px;margin:12px auto 14px auto}
  .bonus-box h2{font-size:22px}
  .whatsapp-btn{padding:13px 30px;font-size:16px}
}
</style>
</head>

<body>
  <img src="assets/logo.png" class="logo" alt="Ganamos" />
  <img src="assets/dog.png" class="dog" alt="VIP" />

  <a href="#" class="vip-btn">ACCESO VIP</a>

  <div class="bonus-box">
    <h2>OBTENÉ TU BONO DE BIENVENIDA</h2>
    <p>Escribinos apretando el botón de abajo</p>

    <a class="whatsapp-btn"
       href="https://wa.me/5492235178618?text=Hola%20vengo%20por%20el%20bono%20de%20bienvenida">
      WHATSAPP OFICIAL
    </a>

    <div class="footer-text">ATENCIÓN Y RETIROS LAS 24 HS</div>
  </div>
</body>
</html>
