
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ganamos VIP</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, Helvetica, sans-serif;
}

body{
background: radial-gradient(circle at center, #7a1fff 0%, #2a0050 60%, #140028 100%);
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
text-align:center;
color:white;
padding:15px;
}

.container{
width:100%;
max-width:420px;
}

/* LOGO */
.logo{
width:85%;
max-width:320px;
margin:0 auto 5px auto;
display:block;
filter: drop-shadow(0 0 20px #a855f7);
}

/* PERRO */
.dog{
width:70%;
max-width:240px;
margin:5px auto 5px auto;
display:block;
}

/* BOTON VIP */
.vip-btn{
display:inline-block;
margin-top:5px;
padding:12px 35px;
border-radius:40px;
background:#4c00a8;
color:white;
font-weight:bold;
font-size:16px;
border:3px solid #ffd700;
box-shadow:0 0 15px #ffd700, 0 0 35px #ffcc00;
animation:glow 2s infinite alternate;
text-decoration:none;
}

@keyframes glow{
from{ box-shadow:0 0 10px #ffd700; }
to{ box-shadow:0 0 25px #ffcc00; }
}

/* CAJA BONO */
.bonus-box{
margin-top:15px;
padding:25px 20px;
border-radius:25px;
background: linear-gradient(180deg,#7a1fff,#3b006b);
box-shadow:0 0 40px rgba(255,0,255,0.4);
}

.bonus-box h2{
font-size:22px;
margin-bottom:8px;
}

.bonus-box p{
font-size:14px;
opacity:0.9;
margin-bottom:15px;
}

/* BOTON WHATSAPP */
.whatsapp-btn{
display:block;
width:100%;
padding:16px;
border-radius:40px;
background:linear-gradient(90deg,#2ecc71,#1abc9c);
color:white;
font-size:17px;
font-weight:bold;
text-decoration:none;
box-shadow:0 0 20px #2ecc71;
transition:0.3s;
}

.whatsapp-btn:hover{
transform:scale(1.05);
box-shadow:0 0 30px #2ecc71;
}

.footer{
margin-top:10px;
font-size:12px;
opacity:0.8;
}
</style>
</head>

<body>

<div class="container">

<img src="assets/logo.png" class="logo">
<img src="assets/dog.png" class="dog">

<a href="#" class="vip-btn">ACCESO VIP</a>

<div class="bonus-box">
<h2>OBTENÉ TU BONO DE BIENVENIDA</h2>
<p>Escribinos apretando el botón de abajo</p>

<!-- LINKIFY ACTIVO ACA -->
<a href="https://www.linkify.com.ar/api/soporte?id=gxsbti" class="whatsapp-btn">
WHATSAPP OFICIAL
</a>

<div class="footer">
ATENCIÓN Y RETIROS LAS 24 HS
</div>

</div>

</div>

</body>
</html>
