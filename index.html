
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ganamos VIP</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, Helvetica, sans-serif;
}

body{
background: radial-gradient(circle at center, #7b1fff 0%, #2b004d 70%);
text-align:center;
color:white;
overflow-x:hidden;
}

/* LOGO GANAMOS */
.logo{
width:380px;   /* MÁS GRANDE */
max-width:95%;
margin:25px auto -10px auto; /* MÁS PEGADO AL PERRO */
display:block;
filter: drop-shadow(0 0 25px #b86cff);
}

/* PERRO */
.dog{
width:260px;
max-width:85%;
margin-top:5px;
display:block;
margin-left:auto;
margin-right:auto;
}

/* BOTÓN ACCESO VIP */
.vip-btn{
margin:20px auto;
display:inline-block;
padding:14px 45px;
border-radius:40px;
background:#5c0fb8;
color:white;
font-weight:bold;
font-size:18px;
border:3px solid #ffd700;
text-decoration:none;
box-shadow:0 0 25px #ffd700;
animation: glow 1.5s infinite alternate;
}

@keyframes glow{
from{box-shadow:0 0 10px #ffd700;}
to{box-shadow:0 0 30px #ffd700;}
}

/* CAJA BONUS */
.bonus-box{
margin:30px auto;
padding:30px 20px;
border-radius:25px;
width:90%;
max-width:400px;
background: linear-gradient(180deg,#8a2be2,#4b0082);
box-shadow:0 0 40px #9b4dff;
}

.bonus-box h2{
font-size:26px;
margin-bottom:10px;
}

.bonus-box p{
font-size:14px;
margin-bottom:20px;
}

/* BOTÓN WHATSAPP */
.whatsapp-btn{
display:inline-block;
padding:16px 40px;
border-radius:40px;
background: linear-gradient(90deg,#2ecc71,#27ae60);
color:white;
font-weight:bold;
font-size:18px;
text-decoration:none;
box-shadow:0 0 20px #2ecc71;
animation: pulse 1.8s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.05);}
100%{transform:scale(1);}
}

.footer-text{
margin-top:15px;
font-size:12px;
opacity:0.8;
}
</style>
</head>

<body>

<img src="assets/logo.png" class="logo">

<img src="assets/dog.png" class="dog">

<a href="#" class="vip-btn">ACCESO VIP</a>

<div class="bonus-box">
<h2>OBTENÉ TU BONO DE BIENVENIDA</h2>
<p>Escribinos apretando el botón de abajo</p>

<a href="https://wa.me/5492235178618?text=Hola%20vengo%20por%20el%20bono%20de%20bienvenida" class="whatsapp-btn">
WHATSAPP OFICIAL
</a>

<div class="footer-text">
ATENCIÓN Y RETIROS LAS 24 HS
</div>
</div>

</body>
</html>
