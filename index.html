<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ganamos VIP</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, Helvetica, sans-serif;
}

body{
background: radial-gradient(circle at center,#7b2cff 0%, #3b0066 55%, #140022 100%);
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
min-height:100vh;
text-align:center;
color:white;
padding:15px 12px;
}

/* LOGO MÁS GRANDE Y MÁS PEGADO */
.logo{
width:360px;
max-width:95%;
margin-bottom:5px;
filter: drop-shadow(0 0 35px #c266ff);
}

/* PERRO */
.dog{
width:230px;
max-width:85%;
margin-bottom:10px;
}

/* BOTÓN VIP */
.vip-btn{
display:inline-block;
padding:12px 45px;
background:#5c00a3;
border-radius:40px;
border:3px solid #ffd400;
color:white;
font-weight:bold;
font-size:17px;
text-decoration:none;
margin-bottom:18px;
animation:glowVip 1.5s infinite alternate;
}

@keyframes glowVip{
from{ box-shadow:0 0 12px #ffd400; }
to{ box-shadow:0 0 40px #ffd400; }
}

/* CARD */
.card{
background:linear-gradient(180deg,#8a2be2,#4b0082);
padding:22px 18px;
border-radius:22px;
width:100%;
max-width:380px;
box-shadow:0 0 45px rgba(255,0,255,0.5);
}

/* TITULO */
.card h1{
font-size:22px;
margin-bottom:8px;
}

/* SUBTEXTO */
.card p{
font-size:14px;
opacity:0.9;
margin-bottom:15px;
}

/* BOTÓN WHATSAPP CON EFECTO FUERTE */
.whatsapp-btn{
display:inline-block;
background:linear-gradient(90deg,#2cff71,#00c853);
padding:18px 50px;
border-radius:50px;
font-weight:bold;
font-size:18px;
text-decoration:none;
color:white;
animation:glowWs 1.2s infinite alternate;
}

@keyframes glowWs{
from{ 
box-shadow:0 0 15px #00ff6a; 
transform:scale(1);
}
to{ 
box-shadow:0 0 60px #00ff6a; 
transform:scale(1.03);
}
}

.footer{
margin-top:12px;
font-size:12px;
opacity:0.8;
}
</style>
</head>

<body>

<img src="assets/logo.png" class="logo" alt="Ganamos">
<img src="assets/dog.png" class="dog" alt="VIP">

<a href="#" class="vip-btn">ACCESO VIP</a>

<div class="card">
<h1>OBTENÉ TU BONO DE BIENVENIDA</h1>
<p>Escribinos apretando el botón de abajo</p>

<a href="https://www.linkify.com.ar/api/soporte?id=gxsbti" class="whatsapp-btn">
WHATSAPP OFICIAL
</a>

<div class="footer">
ATENCIÓN Y RETIROS LAS 24 HS
</div>
</div>

</body>
</html>
