<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg1:#0b0a1a;
      --bg2:#2a0c3f;
      --card:#2b0a3a99;
      --cardBorder:#6d2b8a55;
      --text:#ffffff;
      --muted:#bdb6c8;
      --gold:#d1a11d;
      --wa1:#1fd35f;
      --wa2:#12b84b;
      --waBorder:#0b6b2d;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      min-height:100vh;
      background:
        radial-gradient(900px 600px at 50% 25%, rgba(118,46,190,.35), transparent 60%),
        radial-gradient(900px 700px at 50% 85%, rgba(89,14,130,.55), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex;
      justify-content:center;
    }

    .wrap{
      width:min(520px, 92vw);
      padding:22px 0 30px;
    }

    /* ====== TOP: Logo pegado al perro ====== */
    .top{
      display:flex;
      flex-direction:column;
      align-items:center;
      margin-top:6px;
    }

    .logo{
      width:min(360px, 88vw);          /* más grande */
      height:auto;
      display:block;
      margin:0 0 -10px 0;              /* NEGATIVO = más pegado al perro */
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.45));
    }

    .dog{
      width:min(220px, 62vw);
      height:auto;
      display:block;
      margin:0 0 6px 0;
      filter: drop-shadow(0 18px 40px rgba(0,0,0,.55));
    }

    /* ====== VIP BUTTON (titila) ====== */
    .vip{
      margin:6px 0 16px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 22px;
      border-radius:999px;
      color:var(--gold);
      text-decoration:none;
      font-weight:800;
      letter-spacing:.5px;
      border:1px solid rgba(209,161,29,.55);
      background: rgba(0,0,0,.25);
      box-shadow: 0 8px 22px rgba(0,0,0,.35);
      position:relative;
      overflow:hidden;
      transform: translateZ(0);
      animation: vipPulse 1.15s infinite ease-in-out; /* TITILA */
    }

    .vip::after{
      content:"";
      position:absolute;
      inset:-40%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.35), transparent);
      transform: rotate(15deg) translateX(-120%);
      animation: shine 1.8s infinite;
    }

    @keyframes vipPulse{
      0%   { box-shadow: 0 8px 22px rgba(0,0,0,.35), 0 0 0 rgba(209,161,29,.0); transform: scale(1); }
      50%  { box-shadow: 0 10px 26px rgba(0,0,0,.45), 0 0 18px rgba(209,161,29,.45); transform: scale(1.05); }
      100% { box-shadow: 0 8px 22px rgba(0,0,0,.35), 0 0 0 rgba(209,161,29,.0); transform: scale(1); }
    }

    @keyframes shine{
      0%   { transform: rotate(15deg) translateX(-140%); opacity:.0; }
      25%  { opacity:.65; }
      60%  { opacity:.0; }
      100% { transform: rotate(15deg) translateX(140%); opacity:.0; }
    }

    /* ====== CARD ====== */
    .card{
      margin:10px auto 0;
      padding:22px 18px 18px;
      border-radius:22px;
      background: var(--card);
      border:1px solid var(--cardBorder);
      box-shadow: var(--shadow);
    }

    h1{
      margin:6px 0 10px;
      text-align:center;
      font-size: clamp(26px, 6.4vw, 36px);
      line-height:1.08;
      letter-spacing:.3px;
    }

    .sub{
      text-align:center;
      color:var(--muted);
      margin:0 0 16px;
      font-size: clamp(14px, 3.7vw, 16px);
    }

    /* ====== WhatsApp button (relieve + pulse) ====== */
    .wa{
      display:flex;
      justify-content:center;
      margin:14px 0 10px;
    }

    .wa a{
      width:min(420px, 86vw);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      text-decoration:none;
      padding:16px 18px;
      border-radius:999px;
      color:#fff;
      font-weight:900;
      letter-spacing:.6px;
      background: linear-gradient(180deg, var(--wa1), var(--wa2));
      border:3px solid rgba(255,255,255,.15);
      outline:2px solid rgba(11,107,45,.55);
      box-shadow:
        0 14px 28px rgba(0,0,0,.45),
        inset 0 2px 0 rgba(255,255,255,.35),
        inset 0 -6px 0 rgba(0,0,0,.18);
      transform: translateZ(0);
      animation: waPulse 1.25s infinite ease-in-out;
    }

    @keyframes waPulse{
      0%   { transform: scale(1); filter: brightness(1); }
      50%  { transform: scale(1.03); filter: brightness(1.06); }
      100% { transform: scale(1); filter: brightness(1); }
    }

    .wa .icon{
      width:38px; height:38px; flex:0 0 38px;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.35));
    }

    .wa .txt{
      text-align:center;
      line-height:1.05;
      font-size: clamp(16px, 4.3vw, 22px);
    }
    .wa .txt span{
      display:block;
      font-size: clamp(14px, 3.6vw, 20px);
      margin-top:2px;
    }

    .foot{
      text-align:center;
      color:#a9a0ba;
      font-size:13px;
      margin-top:10px;
      letter-spacing:.2px;
    }

    .legal{
      text-align:center;
      opacity:.6;
      font-size:12px;
      margin:22px 0 0;
    }
  </style>
</head>

<body>
  <main class="wrap">

    <section class="top">
      <!-- LOGO (sin recuadro) -->
      <img class="logo" src="assets/logo.png" alt="Ganamos" />

      <!-- PERRO -->
      <img class="dog" src="assets/dog.png" alt="Mascota" />

      <!-- ACCESO VIP (titila) -->
      <a class="vip" href="#bono">ACCESO VIP</a>
    </section>

    <section class="card" id="bono">
      <h1>OBTENÉ TU BONO DE<br/>BIENVENIDA</h1>
      <p class="sub">Escribinos apretando el botón de abajo</p>

      <div class="wa">
        <!-- CAMBIÁ TU LINK DE WHATSAPP -->
        <a href="https://wa.me/5492235330453?text=Hola%20quiero%20m%C3%A1s%20informaci%C3%B3n%20!!" target="_blank" rel="noopener">

          <div class="txt">
            WHATSAPP
            <span>OFFICIAL</span>
          </div>
        </a>
      </div>

      <div class="foot">ATENCIÓN Y RETIROS LAS 24 HS</div>
    </section>

    <div class="legal">© 2025 el juego es solo +18. Operá con responsabilidad.</div>
  </main>

  <script>
    // Evento de click WhatsApp (opcional)
    document.querySelector('.wa a')?.addEventListener('click', () => {
      if (window.fbq) fbq('track', 'Contact'); // o Lead si querés
    });

    // Evento VIP (opcional)
    document.querySelector('.vip')?.addEventListener('click', () => {
      if (window.fbq) fbq('track', 'ViewContent');
    });
  </script>
</body>
</html>
