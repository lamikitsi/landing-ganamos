  <style>
    :root{
      --bg1:#12002a;
      --bg2:#3b007a;
      --card:#3a0a73cc;
      --gold:#ffb100;
      --green:#37d35f;
      --text:#ffffff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(900px 500px at 50% 35%, rgba(120,0,255,.35), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      padding:24px 12px;
    }
    .wrap{
      width:100%;
      max-width:430px;
      text-align:center;
    }
    .logo{
      width:min(320px, 86vw);
      margin:0 auto 18px;
      display:block;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,.35));
    }
    .hero{
      width:min(280px, 78vw);
      margin:10px auto 16px;
      border-radius:18px;
      display:block;
      box-shadow: 0 18px 45px rgba(0,0,0,.35);
    }
    .btn-vip{
      display:inline-block;
      padding:12px 28px;
      border-radius:999px;
      border:2px solid var(--gold);
      color:var(--gold);
      text-decoration:none;
      font-weight:800;
      letter-spacing:.6px;
      box-shadow: 0 0 0 rgba(0,0,0,0);
      transition: transform .08s ease;
      margin-bottom:18px;
    }
    .btn-vip:active{ transform: scale(.98); }

    .card{
      background: linear-gradient(180deg, rgba(80,0,180,.35), rgba(20,0,60,.35));
      border: 1px solid rgba(255,255,255,.10);
      border-radius:22px;
      padding:22px 18px 18px;
      box-shadow: 0 22px 60px rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
    }
    .title{
      font-size:28px;
      line-height:1.1;
      font-weight:900;
      margin:0 0 10px;
      text-transform:uppercase;
    }
    .sub{
      margin:0 0 16px;
      opacity:.9;
      font-size:14px;
    }
    .btn-wa{
      width:100%;
      display:block;
      padding:16px 18px;
      border-radius:999px;
      background: linear-gradient(90deg, #21c94c, #65ff7e);
      color:#083d16;
      font-weight:900;
      text-decoration:none;
      letter-spacing:.4px;
      border: none;
      box-shadow: 0 16px 35px rgba(0,0,0,.35);
      text-transform:uppercase;
    }
    .fine{
      margin:12px 0 0;
      font-size:12px;
      letter-spacing:.6px;
      opacity:.85;
      text-transform:uppercase;
    }

      <p class="sub">Escribinos apretando el botón de abajo</p>

         target="_blank" rel="noopener">
        WHATSAPP OFICIAL
      </a>

      <p class="fine">ATENCIÓN Y RETIROS LAS 24 HS</p>
    </section>

  <script>
