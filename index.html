<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ganamos VIP</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  text-align:center;
  background:radial-gradient(circle at center,#6a00ff 0%,#2b0055 70%);
  color:white;
}

/* LOGO */
.logo{
  width:280px;
  margin-top:15px;
  margin-bottom:0px;
}

/* PERRO */
.dog{
  width:230px;
  margin-top:5px;
  margin-bottom:5px;
}

/* BOTON VIP */
.vip-btn{
  display:inline-block;
  padding:14px 45px;
  margin-top:5px;
  border-radius:40px;
  font-weight:bold;
  text-decoration:none;
  font-size:16px;
  color:white;
  background:#6a00ff;
  border:3px solid #ffd700;
  box-shadow:0 0 15px #ffd700;
  animation:vipPulse 1.5s infinite;
}

@keyframes vipPulse{
  0%{box-shadow:0 0 10px #ffd700;}
  50%{box-shadow:0 0 30px #ffd700;}
  100%{box-shadow:0 0 10px #ffd700;}
}

/* CARD */
.card{
  margin:20px auto;
  padding:25px 20px;
  width:90%;
  max-width:350px;
  border-radius:25px;
  background:linear-gradient(180deg,#8e2de2,#4a00e0);
  box-shadow:0 0 40px rgba(255,255,255,0.2);
}

/* TITULOS */
.card h2{
  margin:0;
  font-size:22px;
}

.card p{
  font-size:14px;
  margin:10px 0 20px;
}

/* BOTON WHATSAPP GRANDE CON EFECTO */
.whatsapp-btn{
  display:block;
  width:100%;
  padding:24px;
  border-radius:50px;
  background:linear-gradient(90deg,#25d366,#1ebe5d);
  color:white;
  font-size:21px;
  font-weight:900;
  text-decoration:none;
  position:relative;
  overflow:hidden;
  box-shadow:0 0 25px #25d366, 0 0 50px #1ebe5d;
  animation:whatsPulse 1.2s infinite ease-in-out;
  transition:0.25s;
}

.whatsapp-btn:hover{
  transform:scale(1.05);
}

@keyframes whatsPulse{
  0%{transform:scale(1);box-shadow:0 0 20px #25d366;}
  50%{transform:scale(1.04);box-shadow:0 0 60px #25d366,0 0 90px #1ebe5d;}
  100%{transform:scale(1);box-shadow:0 0 20px #25d366;}
}

/* EFECTO BRILLO */
.whatsapp-btn::after{
  content:"";
  position:absolute;
  top:-30%;
  left:-60%;
  width:50%;
  height:160%;
  background:rgba(255,255,255,0.25);
  transform:rotate(20deg);
  animation:shine 1.5s infinite;
}

@keyframes shine{
  0%{left:-60%;}
  100%{left:130%;}
}

.footer{
  font-size:12px;
  margin-top:15px;
  opacity:0.8;
}

</style>
</head>

<body>

<img src="assets/logo.png" class="logo">
<img src="assets/dog.png" class="dog">

<a href="#" class="vip-btn">ACCESO VIP</a>

<div class="card">
  <h2>OBTENÉ TU BONO DE BIENVENIDA</h2>
  <p>Escribinos apretando el botón de abajo</p>

  <!-- LINK FUNCIONANDO -->
  <a href="https://wa.me/5492235178618?text=Hola%20vengo%20por%20el%20bono%20de%20bienvenida" class="whatsapp-btn">
    WHATSAPP OFICIAL
  </a>

  <div class="footer">ATENCIÓN Y RETIROS LAS 24 HS</div>
</div>

</body>
</html>
