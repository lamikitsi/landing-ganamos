  <style>
    :root{
      --bg1:#2d0066;
      --bg2:#0a001a;

      --card: rgba(10,0,26,.45);
      --border: rgba(255,255,255,.10);

      --text:#ffffff;
      --muted: rgba(255,255,255,.72);

      --green1:#34d399;
      --green2:#16a34a;

      --glowG: rgba(34,197,94,.55);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at center, var(--bg1) 0%, var(--bg2) 100%);
      min-height:100vh;
      color: var(--text);
      display:flex;
      justify-content:center;
    }

    .container{
      width:100%;
      max-width:520px;
      padding:18px 18px 110px; /* espacio para el botón sticky */
      text-align:center;
    }

    /* ====== TOP LOGO BAR (tipo tu ejemplo) ====== */
    .topLogoBar{
      margin: 6px auto 14px;
      padding: 12px 14px;
      border-radius: 18px;
      background: rgba(255,255,255,.06);
      border: 1px solid var(--border);
      box-shadow: 0 16px 40px rgba(0,0,0,.45);
      backdrop-filter: blur(8px);
    }

    /* Opción A: Logo como IMAGEN (recomendado) */
    .topLogoImg{
      width: 100%;
      max-width: 430px;
      height: auto;
      display:block;
      margin: 0 auto;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.45));
    }

    /* Opción B: Logo como TEXTO verde (si no usás imagen) */
    .topLogoText{
      font-weight: 1000;
      letter-spacing: 3px;
      font-size: 34px;
      line-height: 1;
      text-transform: uppercase;
      color: #b7ffcf;
      text-shadow:
        0 0 12px var(--glowG),
        0 0 24px rgba(34,197,94,.25);
    }

    /* ====== Perro más chico ====== */
    .hero{
      margin: 6px 0 10px;
      display:flex;
      justify-content:center;
    }
    .hero img{
      width: 220px;           /* más chico */
      max-width: 70vw;
      height:auto;
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(0,0,0,.55);
    }

    /* ====== CARD BONO ====== */
    .card{
      margin-top: 14px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 26px 18px 22px;
      box-shadow: 0 18px 45px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
    }

    .title{
      margin: 0;
      font-size: 34px;
      font-weight: 1000;
      letter-spacing: .5px;
      text-transform: uppercase;
      line-height: 1.05;
    }

    .sub{
      margin: 14px 0 0;
      font-size: 16px;
      color: var(--muted);
    }

    .miniNote{
      margin: 14px 0 0;
      font-size: 13px;
      color: rgba(255,255,255,.55);
      letter-spacing: .3px;
      text-transform: uppercase;
    }

    /* ====== BOTÓN WHATSAPP STICKY GIGANTE ====== */
    .wa-sticky{
      position:fixed;
      left:14px;
      right:14px;
      bottom:14px;
      z-index:99;
      display:flex;
      justify-content:center;
    }

    .wa-btn{
      width: min(520px, 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      text-decoration:none;
      color:#fff;
      font-weight:1000;
      font-size:20px;
      padding:20px 18px;
      border-radius:999px;
      background: linear-gradient(180deg,var(--green1) 0%,var(--green2) 100%);
      border: 2px solid rgba(0,0,0,.25);
      box-shadow:
        0 20px 40px rgba(0,0,0,.55),
        inset 0 10px 18px rgba(255,255,255,.22),
        inset 0 -12px 20px rgba(0,0,0,.35),
        0 0 0 2px rgba(34,197,94,.45);
      animation: pulse 1.2s infinite;
      user-select:none;
      transform: translateZ(0);
    }

    .wa-btn:active{ transform: scale(.99); }

    .wa-icon{
      width: 34px;
      height: 34px;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.35));
    }

    @keyframes pulse{
      0%{
        transform:scale(1);
        box-shadow:
          0 20px 40px rgba(0,0,0,.55),
          0 0 22px rgba(34,197,94,.35);
      }
      50%{
        transform:scale(1.04);
        box-shadow:
          0 20px 40px rgba(0,0,0,.55),
          0 0 60px rgba(34,197,94,.78);
      }
      100%{
        transform:scale(1);
        box-shadow:
          0 20px 40px rgba(0,0,0,.55),
          0 0 22px rgba(34,197,94,.35);
      }
    }

    @media (max-width:380px){
      .title{ font-size: 30px; }
      .topLogoText{ font-size: 30px; }
      .wa-btn{ font-size: 18px; }
      .wa-icon{ width: 32px; height: 32px; }
      .hero img{ width: 200px; }
    }
  </style>

      -->

    <!-- PERRO MÁS CHICO -->

    </div>

    <!-- CARD BONO -->
    <div class="card">
      <h1 class="title">OBTENÉ TU BONO DE<br>BIENVENIDA</h1>
      <div class="sub">Escribinos apretando el botón de abajo</div>

  </div>

  <!-- BOTÓN STICKY GIGANTE ABAJO -->
  <div class="wa-sticky">
    <a class="wa-btn" id="waBtnSticky"
       href="https://wa.me/5492235178618?text=Hola%20quiero%20activar%20mi%20cuenta%20en%20Ganamos%20✅%20y%20reclamar%20mi%20BONO%20DE%20BIENVENIDA"

      WHATSAPP OFICIAL

  </div>

  <script>
