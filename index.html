<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ganamos.net - Bono VIP</title>

<style>
body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background: radial-gradient(circle at center, #6d00ff 0%, #1a0033 70%);
text-align:center;
color:white;
overflow-x:hidden;
}

/* LOGO */
.logo{
margin-top:20px;
margin-bottom:-30px; /* MÁS PEGADO AL PERRO */
}

.logo img{
width:340px; /* MÁS GRANDE */
max-width:95%;
filter: drop-shadow(0 0 25px #b400ff);
}

/* PERRO */
.dog{
margin-top:10px;
}

.dog img{
width:260px;
max-width:90%;
}

/* BOTÓN ACCESO VIP */
.vip-btn{
display:inline-block;
margin-top:15px;
padding:14px 40px;
border-radius:40px;
background:#3c007a;
border:3px solid #ffd000;
color:#ffd000;
font-weight:bold;
font-size:18px;
text-decoration:none;
box-shadow:0 0 20px #ffd000;
animation: pulse 2s infinite;
}

@keyframes pulse{
0%{box-shadow:0 0 15px #ffd000;}
50%{box-shadow:0 0 30px #ffd000;}
100%{box-shadow:0 0 15px #ffd000;}
}

/* CARD */
.card{
margin:30px 15px;
padding:30px 20px;
border-radius:25px;
background:linear-gradient(180deg,#7a00cc,#3b0066);
box-shadow:0 0 40px #b400ff;
}

.card h1{
font-size:26px;
margin-bottom:10px;
}

.card p{
opacity:0.8;
margin-bottom:25px;
}

/* BOTÓN WHATSAPP */
.whatsapp-btn{
display:inline-block;
padding:18px 45px;
border-radius:50px;
background:linear-gradient(180deg,#38d16a,#1fa64b);
color:white;
font-weight:bold;
font-size:20px;
text-decoration:none;
box-shadow:0 0 25px #38ff88;
animation: vibrar 1.5s infinite;
}

@keyframes vibrar{
0%{transform:translateX(0);}
20%{transform:translateX(-3px);}
40%{transform:translateX(3px);}
60%{transform:translateX(-3px);}
80%{transform:translateX(3px);}
100%{transform:translateX(0);}
}

.footer{
margin-top:15px;
font-size:12px;
opacity:0.7;
}
</style>
</head>

<body>

<div class="logo">

</div>

<div class="dog">

class="whatsapp-btn">
WHATSAPP OFICIAL
</a>

<div class="footer">
ATENCIÓN Y RETIROS LAS 24 HS
</div>
</div>
