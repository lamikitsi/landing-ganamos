
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ganamos VIP</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    text-align:center;
    background: radial-gradient(circle at center,#6d00ff 0%, #2a004f 70%, #150028 100%);
    color:white;
}

/* LOGO GRANDE */
.logo{
    width:340px;
    margin-top:15px;
    margin-bottom:5px;
    filter: drop-shadow(0 0 25px #a855ff);
}

/* PERRO MÁS CHICO */
.dog{
    width:220px;
    margin-top:5px;
    margin-bottom:5px;
}

/* BOTÓN VIP */
.vip-btn{
    display:inline-block;
    margin-top:5px;
    padding:14px 45px;
    font-size:18px;
    font-weight:bold;
    color:#ffd000;
    background:#4b0082;
    border-radius:40px;
    border:3px solid #ffd000;
    text-decoration:none;
    box-shadow:0 0 25px #ffd000;
}

/* TARJETA BONO */
.card{
    margin:20px 15px;
    padding:25px 20px;
    background: linear-gradient(180deg,#6a00b8,#3a006b);
    border-radius:25px;
    box-shadow:0 0 40px rgba(255,0,255,0.6);
}

/* TITULO */
.card h2{
    margin:0;
    font-size:24px;
}

/* TEXTO */
.card p{
    font-size:14px;
    opacity:0.9;
}

/* BOTÓN WHATSAPP */
.whatsapp{
    display:inline-block;
    margin-top:15px;
    padding:20px 50px;
    font-size:20px;
    font-weight:bold;
    color:white;
    background: linear-gradient(180deg,#34d058,#1ea34a);
    border-radius:50px;
    text-decoration:none;
    box-shadow:0 0 30px #00ff88;
    animation:pulse 1.5s infinite;
}

/* EFECTO WHATSAPP */
@keyframes pulse{
    0%{box-shadow:0 0 20px #00ff88;}
    50%{box-shadow:0 0 45px #00ff88;}
    100%{box-shadow:0 0 20px #00ff88;}
}

.footer{
    margin-top:10px;
    font-size:12px;
    opacity:0.8;
}
</style>
</head>

<body>

<!-- LOGO -->
<img src="assets/logo.png" class="logo" alt="Ganamos">

<!-- PERRO ENTRE LOGO Y VIP -->
<img src="assets/dog.png" class="dog" alt="VIP">

<br>

<!-- BOTÓN VIP -->
<a href="#" class="vip-btn">ACCESO VIP</a>

<!-- TARJETA BONO -->
<div class="card">
    <h2>OBTENÉ TU BONO DE BIENVENIDA</h2>
    <p>Escribinos apretando el botón de abajo</p>

    <a href="https://wa.me/5492235178618?text=Hola%20vengo%20por%20el%20bono%20de%20bienvenida" 
       class="whatsapp">
       WHATSAPP OFICIAL
    </a>

    <div class="footer">
        ATENCIÓN Y RETIROS LAS 24 HS
    </div>
</div>

</body>
</html>
