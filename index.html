<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ganamos VIP</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, Helvetica, sans-serif;
}

body{
background: radial-gradient(circle at center,#7b2cff 0%, #3b0066 40%, #140022 100%);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
min-height:100vh;
text-align:center;
color:white;
padding:15px;
}

/* LOGO MÁS GRANDE */
.logo{
width:300px;
max-width:90%;
margin-bottom:15px;
filter: drop-shadow(0 0 30px #c266ff);
}

/* PERRO */
.dog{
width:240px;
max-width:85%;
margin-bottom:15px;
}

/* BOTÓN ACCESO VIP */
.vip-btn{
display:inline-block;
padding:15px 55px;
background:#5c00a3;
border-radius:40px;
border:3px solid #ffd400;
color:white;
font-weight:bold;
font-size:17px;
text-decoration:none;
box-shadow:0 0 30px #ffd400;
margin-bottom:25px;
transition:0.3s;
}

.vip-btn:hover{
transform:scale(1.05);
box-shadow:0 0 50px #ffd400;
}

/* CARD */
.card{
background:linear-gradient(180deg,#8a2be2,#4b0082);
padding:30px 20px;
border-radius:25px;
width:100%;
max-width:400px;
box-shadow:0 0 50px rgba(255,0,255,0.6);
}

/* TÍTULO */
.card h1{
font-size:26px;
margin-bottom:10px;
}

/* SUBTEXTO */
.card p{
font-size:15px;
opacity:0.9;
margin-bottom:20px;
}

/* BOTÓN WHATSAPP GRANDE CON EFECTO */
.whatsapp-btn{
display:inline-block;
background:linear-gradient(90deg,#2cff71,#00c853);
padding:20px 50px;
border-radius:50px;
font-weight:bold;
font-size:20px;
text-decoration:none;
color:white;
box-shadow:0 0 40px #00ff6a;
transition:0.3s;
}

.whatsapp-btn:hover{
transform:scale(1.05);
box-shadow:0 0 65px #00ff6a;
}

.footer{
margin-top:15px;
font-size:13px;
opacity:0.8;
}
</style>
</head>

<body>

<img src="assets/logo.png" class="logo" alt="Ganamos">
<img src="assets/dog.png" class="dog" alt="VIP">

<a href="#" class="vip-btn">ACCESO VIP</a>

<div class="card">
<h1>OBTENÉ TU BONO DE BIENVENIDA</h1>
<p>Escribinos apretando el botón de abajo</p>

<!-- LINKIFY FUNCIONANDO -->
<a href="https://www.linkify.com.ar/api/soporte?id=gxsbti" class="whatsapp-btn">
WHATSAPP OFICIAL
</a>

<div class="footer">
ATENCIÓN Y RETIROS LAS 24 HS
</div>
</div>

</body>
</html>
