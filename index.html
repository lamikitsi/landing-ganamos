
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ganamos - Bono de Bienvenida</title>

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background: radial-gradient(circle at center, #3b0070 0%, #1a0033 60%, #0d001a 100%);
  text-align:center;
  color:white;
}

/* LOGO */
.logo{
  width:min(500px,95vw);
  display:block;
  margin:20px auto -90px auto; /* Pegado al perro */
  filter: drop-shadow(0 15px 30px rgba(0,0,0,.6));
}

/* PERRO */
.dog{
  width:min(260px,70vw);
  display:block;
  margin:0 auto 10px auto;
}

/* BOTÓN ACCESO VIP */
.btn-vip{
  display:inline-block;
  margin:15px auto 40px auto;
  padding:14px 40px;
  font-size:18px;
  font-weight:800;
  color:#ffd800;
  background:#2a0050;
  border:2px solid #ffd800;
  border-radius:40px;
  text-decoration:none;
  box-shadow:0 0 20px rgba(255,216,0,.7);
  animation: glow 1.5s infinite alternate;
}

@keyframes glow{
  from { box-shadow:0 0 10px rgba(255,216,0,.5); }
  to { box-shadow:0 0 30px rgba(255,216,0,1); }
}

/* CARD */
.card{
  width:min(600px,90vw);
  margin:0 auto 50px auto;
  padding:40px 20px;
  border-radius:25px;
  background:linear-gradient(180deg,#4b0082,#2a004d);
  box-shadow:0 0 40px rgba(0,0,0,.6);
}

.card h1{
  font-size:30px;
  margin-bottom:10px;
}

.card p{
  opacity:.8;
  margin-bottom:25px;
}

/* BOTÓN WHATSAPP */
.btn-whatsapp{
  display:inline-block;
  padding:20px 50px;
  font-size:20px;
  font-weight:800;
  color:white;
  text-decoration:none;
  border-radius:50px;
  background:linear-gradient(180deg,#38d66b,#1fa34a);
  box-shadow:
    0 10px 0 #128c3a,
    0 0 25px rgba(56,214,107,.6);
  transition:.2s;
}

.btn-whatsapp:hover{
  transform:translateY(3px);
  box-shadow:
    0 5px 0 #128c3a,
    0 0 20px rgba(56,214,107,.6);
}

.footer{
  margin-top:20px;
  font-size:13px;
  opacity:.5;
}
</style>
</head>

<body>

<!-- LOGO -->
<img src="assets/logo.png" class="logo" alt="Ganamos">

<!-- PERRO -->
<img src="assets/dog.png" class="dog" alt="VIP">

<!-- BOTÓN VIP -->
<a href="#" class="btn-vip">ACCESO VIP</a>

<!-- CARD -->
<div class="card">
  <h1>OBTENÉ TU BONO DE BIENVENIDA</h1>
  <p>Escribinos apretando el botón de abajo</p>

  <a href="https://wa.me/549XXXXXXXXXX" class="btn-whatsapp">
    WHATSAPP OFICIAL
  </a>

  <div class="footer">
    ATENCIÓN Y RETIROS LAS 24 HS
  </div>
</div>

</body>
</html>
