
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ganamos VIP</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background: radial-gradient(circle at center,#6d00ff 0%,#2b004d 70%);
  text-align:center;
  color:white;
}

/* LOGO */
.logo{
  width:300px;
  max-width:95%;
  margin:30px auto 5px auto; /* más pegado */
  display:block;
}

/* PERRO */
.dog{
  width:190px; /* más grande */
  max-width:90%;
  display:block;
  margin:-5px auto 5px auto; /* más arriba */
}

/* BOTÓN VIP */
.vip-btn{
  display:inline-block;
  padding:14px 45px;
  background:#6d00ff;
  border:3px solid #ffd400;
  border-radius:40px;
  color:white;
  font-weight:bold;
  font-size:18px;
  text-decoration:none;
  margin:10px auto 25px auto;
  animation: vipGlow 1.2s infinite alternate;
}

@keyframes vipGlow{
  0%{
    box-shadow:
      0 0 10px #ffd400,
      0 0 25px #ffd400,
      0 0 40px #ffea00;
  }
  100%{
    box-shadow:
      0 0 25px #ffd400,
      0 0 55px #ffd400,
      0 0 90px #ffea00;
  }
}

/* CARD */
.card{
  background: linear-gradient(180deg,#8a00ff,#5a0099);
  padding:30px 20px;
  border-radius:25px;
  width:90%;
  max-width:420px;
  margin:0 auto 40px auto;
  box-shadow:0 0 40px rgba(255,0,255,0.4);
}

.card h1{
  font-size:24px;
  margin:0 0 10px 0;
}

.card p{
  font-size:14px;
  opacity:0.9;
  margin-bottom:20px;
}

/* WHATSAPP */
.whatsapp{
  display:inline-block;
  padding:16px 40px;
  background:#2ecc71;
  border-radius:40px;
  color:white;
  font-weight:bold;
  font-size:16px;
  text-decoration:none;
  animation: whatsGlow 1.5s infinite alternate;
}

@keyframes whatsGlow{
  0%{
    box-shadow:
      0 0 10px #2ecc71,
      0 0 25px #2ecc71,
      0 0 40px #00ff88;
  }
  100%{
    box-shadow:
      0 0 25px #2ecc71,
      0 0 60px #2ecc71,
      0 0 100px #00ff88;
  }
}

.footer{
  font-size:12px;
  margin-top:15px;
  opacity:0.8;
}
</style>
</head>

<body>

<img src="assets/logo.png" class="logo">

<img src="assets/dog.png" class="dog">

<a href="#" class="vip-btn">ACCESO VIP</a>

<div class="card">
  <h1>OBTENÉ TU BONO DE BIENVENIDA</h1>
  <p>Escribinos apretando el botón de abajo</p>

  <a href="https://wa.me/5492235178618?text=Hola%20vengo%20por%20el%20bono%20de%20bienvenida"
     class="whatsapp">
     WHATSAPP OFICIAL
  </a>

  <div class="footer">
    ATENCIÓN Y RETIROS LAS 24 HS
  </div>
</div>

</body>
</html>
