
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ganamos VIP</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  text-align:center;
  background: radial-gradient(circle at center,#7b00ff 0%, #2a004f 70%, #150028 100%);
  color:white;
}

/* LOGO GANAMOS */
.logo{
  width:380px; /* un poco más grande */
  max-width:95%;
  margin-top:20px;
  filter: drop-shadow(0 0 30px #b266ff);
}

/* PERRO */
.dog{
  width:240px;
  max-width:85%;
  margin-top:10px;
}

/* BOTÓN ACCESO VIP */
.vip-btn{
  display:inline-block;
  margin-top:15px;
  padding:15px 50px;
  font-size:18px;
  font-weight:bold;
  color:#ffd000;
  background:#5b00a8;
  border-radius:40px;
  border:3px solid #ffd000;
  text-decoration:none;
  box-shadow:0 0 30px #ffd000;
  animation: vipGlow 1.5s infinite alternate;
}

@keyframes vipGlow{
  from{ box-shadow:0 0 15px #ffd000; }
  to{ box-shadow:0 0 40px #ffd000; }
}

/* TARJETA */
.card{
  margin:30px 15px;
  padding:25px 15px;
  background: linear-gradient(180deg,#7a00c2,#3a006b);
  border-radius:30px;
  box-shadow:0 0 50px rgba(255,0,255,0.6);
}

.card h2{
  font-size:26px;
  margin:0;
}

.card p{
  margin-top:10px;
  font-size:14px;
}

/* BOTÓN WHATSAPP */
.whatsapp{
  display:inline-block;
  margin-top:18px;
  padding:20px 60px;
  font-size:20px;
  font-weight:bold;
  color:white;
  background: linear-gradient(180deg,#36d058,#1ea34a);
  border-radius:50px;
  text-decoration:none;
  position:relative;
  box-shadow:0 0 25px #00ff88;
  animation: pulse 1.3s infinite;
}

@keyframes pulse{
  0%{ box-shadow:0 0 20px #00ff88; }
  50%{ box-shadow:0 0 45px #00ff88; }
  100%{ box-shadow:0 0 20px #00ff88; }
}

.footer{
  margin-top:12px;
  font-size:12px;
  opacity:0.8;
}
</style>
</head>

<body>

<img src="assets/logo.png" class="logo">
<img src="assets/dog.png" class="dog">

<br>

<a href="#" class="vip-btn">ACCESO VIP</a>

<div class="card">
  <h2>OBTENÉ TU BONO DE BIENVENIDA</h2>
  <p>Escribinos apretando el botón de abajo</p>

  <a class="whatsapp"
  href="https://wa.me/5492235178618?text=Hola%20vengo%20por%20el%20bono%20de%20bienvenida">
  WHATSAPP OFICIAL
  </a>

  <div class="footer">ATENCIÓN Y RETIROS LAS 24 HS</div>
</div>

</body>
</html>
