  <style>
    :root{
      --bg1:#0b0520;
      --bg2:#2a0a45;
      --card:#130827cc;
      --stroke:#7a3cff55;
      --text:#ffffff;
      --muted:#c9c3ffcc;
      --gold:#d7b15a;
      --wa1:#22c55e;
      --wa2:#16a34a;
      --waStroke:#0b3b1f;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      min-height:100vh;
      background:
        radial-gradient(900px 600px at 50% 0%, #4b1f8a66 0%, transparent 55%),
        radial-gradient(900px 600px at 50% 100%, #6a1fb866 0%, transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex;
      justify-content:center;
    }

    .wrap{
      width:min(520px, 94vw);
      padding:18px 14px 28px;
    }

    /* ✅ LOGO SIN RECUADRO */
    .top{
      display:flex;
      justify-content:center;
      margin-top:8px;
      margin-bottom:6px; /* pegado al perro */
    }

    .logo{
      width:min(420px, 88vw);
      height:auto;
      display:block;
      /* sin fondo / sin bordes */
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.55));
    }

    /* ✅ PERRO */
    .hero{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      margin-top:2px;
    }

    .dog{
      width:min(220px, 56vw);
      height:auto;
      display:block;
      filter: drop-shadow(0 14px 26px rgba(0,0,0,.6));
      margin-top:2px;
    }

    .vip{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 18px;
      border-radius:999px;
      color:var(--gold);
      border:1px solid #d7b15a55;
      background: linear-gradient(180deg, #1a0b2f, #120721);
      box-shadow: 0 10px 24px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.08);
      font-weight:700;
      letter-spacing:.5px;
      text-decoration:none;
    }

    /* ✅ CAJA PRINCIPAL */
    .card{
      margin:18px auto 0;
      background: linear-gradient(180deg, rgba(26,10,56,.80), rgba(14,5,32,.80));
      border:1px solid var(--stroke);
      border-radius:26px;
      padding:26px 18px 18px;
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
      position:relative;
      overflow:hidden;
    }

    .card:before{
      content:"";
      position:absolute;
      inset:-40%;
      background: radial-gradient(circle at 50% 35%, rgba(150,80,255,.22) 0%, transparent 55%);
      pointer-events:none;
    }

    h1{
      margin:0;
      text-align:center;
      font-size: clamp(28px, 5.8vw, 40px);
      line-height:1.05;
      letter-spacing:.6px;
      position:relative;
      z-index:1;
    }

    .sub{
      margin:14px 0 18px;
      text-align:center;
      color:var(--muted);
      font-size: clamp(14px, 3.5vw, 18px);
      position:relative;
      z-index:1;
    }

    /* ✅ BOTÓN WHATSAPP: RELIEVE + TITILA */
    .wa-wrap{
      display:flex;
      justify-content:center;
      position:relative;
      z-index:1;
    }

    .wa{
      width:min(420px, 86vw);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      padding:18px 18px;
      border-radius:999px;
      text-decoration:none;
      color:white;
      font-weight:900;
      letter-spacing:1px;
      text-transform:uppercase;

      background: linear-gradient(180deg, var(--wa1), var(--wa2));
      border:2px solid rgba(255,255,255,.18);
      box-shadow:
        0 18px 30px rgba(0,0,0,.45),           /* sombra externa */
        inset 0 3px 0 rgba(255,255,255,.25),   /* brillo arriba */
        inset 0 -6px 0 rgba(0,0,0,.18);        /* sombra abajo */
      position:relative;
      isolation:isolate;

      animation: pulse 1.35s ease-in-out infinite;
    }

    .wa:before{
      content:"";
      position:absolute;
      inset:-8px;
      border-radius:999px;
      border:2px solid rgba(34,197,94,.35);
      box-shadow: 0 0 0 0 rgba(34,197,94,.25);
      z-index:-1;
      animation: ring 1.35s ease-in-out infinite;
    }

    .wa:active{
      transform: translateY(1px);
      box-shadow:
        0 12px 22px rgba(0,0,0,.45),
        inset 0 2px 0 rgba(255,255,255,.20),
        inset 0 -4px 0 rgba(0,0,0,.20);
    }

    .wa svg{flex:0 0 auto}
    .wa .txt{
      display:flex;
      flex-direction:column;
      align-items:center;
      line-height:1.05;
      font-size: clamp(18px, 4.6vw, 28px);
    }

    .footer-note{
      margin-top:14px;
      text-align:center;
      font-size:14px;
      color:#a79cffcc;
      letter-spacing:.4px;
      position:relative;
      z-index:1;
    }

    .legal{
      margin-top:22px;
      text-align:center;
      font-size:12px;
      color:#b8b2ff88;
    }

    @keyframes pulse{
      0%,100%{ transform: translateY(0) scale(1); filter:brightness(1); }
      50%{ transform: translateY(-1px) scale(1.015); filter:brightness(1.08); }
    }
    @keyframes ring{
      0%{ box-shadow: 0 0 0 0 rgba(34,197,94,.25); opacity:.95; }
      70%{ box-shadow: 0 0 0 18px rgba(34,197,94,0); opacity:.6; }
      100%{ box-shadow: 0 0 0 0 rgba(34,197,94,0); opacity:.0; }
    }
  </style>
</head>
