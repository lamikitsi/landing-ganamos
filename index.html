<style>
:root{
  --bgTop:#070b2a;
  --bgMid:#2b0b4d;
  --bgBot:#2a064a;

  --card: rgba(26, 8, 48, .85);
  --cardBorder: rgba(255,255,255,.10);

  --text:#fff;
  --muted: rgba(255,255,255,.65);

  --green1:#25D366;
  --green2:#11a84f;

  --gold:#f4c76b;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  background:
    radial-gradient(900px 600px at 50% 15%, rgba(135,75,255,.25) 0%, rgba(0,0,0,0) 60%),
    linear-gradient(180deg, var(--bgTop) 0%, var(--bgMid) 50%, var(--bgBot) 100%);
}

.wrap{
  width:100%;
  max-width:520px;
  padding:22px 18px 40px;
  text-align:center;
}

/* LOGO */
.logoPill{
  width:100%;
  max-width:520px;
  margin: 8px auto 28px;
  padding: 12px;
  border-radius: 28px;
  background: rgba(60,20,120,.35);
  border: 1px solid rgba(255,255,255,.10);
  box-shadow: 0 18px 50px rgba(0,0,0,.55),
              0 0 40px rgba(168,85,247,.25);
}

.logoPill img{
  width:100%;
  height:auto;
  display:block;
  margin:auto;
  mix-blend-mode: screen;
  filter: brightness(1.25) contrast(1.08) saturate(1.15);
}

/* PERRO */
.dog{
  margin: 10px 0 18px;
}
.dog img{
  width:190px;
  max-width:65vw;
  height:auto;
  display:block;
  margin:0 auto;
  filter: drop-shadow(0 25px 40px rgba(0,0,0,.55));
}

/* ACCESO VIP */
.vipBtn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  margin: 6px auto 24px;
  padding: 10px 26px;
  border-radius: 999px;
  border: 1px solid rgba(244,199,107,.65);
  color: var(--gold);
  background: rgba(0,0,0,.25);
  font-weight: 1000;
  letter-spacing: .8px;
  text-transform: uppercase;
  font-size: 14px;
  animation: vipGlow 1.2s infinite;
}

@keyframes vipGlow{
  0%{ transform: scale(1); box-shadow: 0 0 12px rgba(244,199,107,.3);}
  50%{ transform: scale(1.05); box-shadow: 0 0 35px rgba(244,199,107,.6);}
  100%{ transform: scale(1); box-shadow: 0 0 12px rgba(244,199,107,.3);}
}

/* CARD */
.card{
  width:100%;
  margin: 0 auto;
  padding: 32px 22px 28px;
  border-radius: 30px;
  background: var(--card);
  border: 1px solid var(--cardBorder);
  box-shadow: 0 30px 70px rgba(0,0,0,.65);
}

.tag{
  display:inline-block;
  padding: 8px 18px;
  border-radius: 999px;
  background: rgba(37,211,102,.20);
  border: 1px solid rgba(37,211,102,.45);
  color:#b9ffd6;
  font-weight: 1000;
  letter-spacing: .6px;
  text-transform: uppercase;
  font-size: 13px;
  margin-bottom: 18px;
}

/* TÍTULO MÁS ELEGANTE */
.title{
  margin: 0;
  font-size: 34px;
  font-weight: 1000;
  text-transform: uppercase;
  line-height: 1.1;
}

.sub{
  margin: 18px 0 24px;
  font-size: 16px;
  color: var(--muted);
}

/* WHATSAPP */
.waBtn{
  width:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  text-decoration:none;
  color:#fff;
  font-weight:1000;
  font-size:20px;
  padding:18px;
  border-radius:999px;
  background: linear-gradient(180deg,var(--green1),var(--green2));
  box-shadow:0 18px 40px rgba(0,0,0,.6);
  animation:pulse 1.2s infinite;
}

.waBtn img{
  width:34px;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.04);}
  100%{transform:scale(1);}
}

.mini{
  margin-top:18px;
  font-size:12px;
  color:rgba(255,255,255,.45);
  text-transform:uppercase;
}

.footer{
  margin-top:22px;
  font-size:12px;
  color:rgba(255,255,255,.35);
}
</style>
</head>

<body>
<div class="wrap">

  <div class="logoPill">
    <img src="assets/logo.png" alt="Ganamos.net">

  <div class="dog">

  </div>

  <div class="vipBtn">ACCESO VIP</div>

      WHATSAPP OFICIAL

  </div>

  <div class="footer">© 2025 el juego es solo +18. Operá con responsabilidad.</div>

</div>

<script>

  if(window.fbq){
    fbq('track','Lead');
  }
}
document.getElementById('waBtn').addEventListener('click', trackLead);
</script>
</body>
