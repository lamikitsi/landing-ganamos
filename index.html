<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ganamos - Bono de Bienvenida</title>

<style>
:root{
  --bg1:#3b0070;
  --bg2:#1a0033;
  --bg3:#0d001a;
  --card1:#4b0082;
  --card2:#2a004d;
  --wa1:#38d66b;
  --wa2:#1fa34a;
  --waShadow:#128c3a;
  --gold:#ffd800;
  --vipBg:#2a0050;
}

body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background: radial-gradient(circle at center, var(--bg1) 0%, var(--bg2) 60%, var(--bg3) 100%);
  text-align:center;
  color:#fff;
}

.wrap{
  max-width: 680px;
  margin: 0 auto;
  padding: 8px 0 18px;
}

/* LOGO */
.logo{
  width:min(520px,92vw);
  display:block;
  margin: 8px auto -60px auto;
  filter: drop-shadow(0 14px 26px rgba(0,0,0,.55));
}

/* PERRO */
.dog{
  width:min(250px,68vw);
  display:block;
  margin: 0 auto 6px auto;
}

/* BOTÓN VIP */
.btn-vip{
  display:inline-block;
  margin: 6px auto 16px auto;
  padding: 12px 34px;
  font-size: 17px;
  font-weight: 800;
  color: var(--gold);
  background: var(--vipBg);
  border: 2px solid var(--gold);
  border-radius: 40px;
  text-decoration: none;
  box-shadow: 0 0 18px rgba(255,216,0,.65);
  animation: vipGlow 1.4s infinite alternate;
}
@keyframes vipGlow{
  from { box-shadow: 0 0 10px rgba(255,216,0,.45); }
  to   { box-shadow: 0 0 30px rgba(255,216,0,1); }
}

/* CARD */
.card{
  width:min(600px,90vw);
  margin: 0 auto 14px auto;
  padding: 28px 18px 20px;
  border-radius: 25px;
  background: linear-gradient(180deg, var(--card1), var(--card2));
  box-shadow: 0 0 40px rgba(0,0,0,.6);
}

.card h1{
  font-size: 28px;
  margin: 0 0 8px 0;
}

.card p{
  opacity:.85;
  margin: 0 0 18px 0;
  font-size: 16px;
}

/* BOTÓN WHATSAPP */
.btn-whatsapp{
  position:relative;
  overflow:hidden;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  padding: 20px 50px;
  font-size: 22px;
  font-weight: 900;
  color:#fff;
  text-decoration:none;
  border-radius:50px;
  background: linear-gradient(180deg, var(--wa1), var(--wa2));
  box-shadow:
    0 10px 0 var(--waShadow),
    0 0 25px rgba(56,214,107,.55);
  transition:.2s;
}

.btn-whatsapp:hover{
  transform: translateY(3px);
  box-shadow:
    0 5px 0 var(--waShadow),
    0 0 30px rgba(56,214,107,.8);
}

/* BRILLO RECORRIENDO */
.btn-whatsapp::after{
  content:"";
  position:absolute;
  top:0;
  left:-75%;
  width:50%;
  height:100%;
  background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,.6) 50%, rgba(255,255,255,0) 100%);
  transform: skewX(-20deg);
  animation: shine 2.5s infinite;
}
@keyframes shine{
  0%{ left:-75%; }
  100%{ left:125%; }
}

/* ICONO WHATSAPP */
.wa-icon{
  width:30px;
  height:30px;
  animation: waPulse 1s infinite ease-in-out;
}
@keyframes waPulse{
  0%{ transform:scale(1); }
  50%{ transform:scale(1.15); }
  100%{ transform:scale(1); }
}

.footer{
  margin-top: 12px;
  font-size: 13px;
  opacity:.55;
}
</style>
</head>

<body>
<div class="wrap">

<img src="assets/logo.png" class="logo" alt="Ganamos">
<img src="assets/dog.png" class="dog" alt="VIP">

<a href="#" class="btn-vip">ACCESO VIP</a>

<div class="card">
  <h1>OBTENÉ TU BONO DE BIENVENIDA</h1>
  <p>Escribinos apretando el botón de abajo</p>

  <a href="https://wa.me/5492235178618" class="btn-whatsapp">

      <path fill="#fff" d="M16.02 3C9.4 3 4.03 8.19 4.03 14.6c0 2.24.68 4.43 1.98 6.31L4 29l8.35-2.18c1.13.3 2.32.46 3.67.46 6.62 0 11.99-5.19 11.99-11.6S22.64 3 16.02 3z"/>

    WHATSAPP OFICIAL
  </a>

  <div class="footer">ATENCIÓN Y RETIROS LAS 24 HS</div>
</div>

</div>
</body>
</html>
