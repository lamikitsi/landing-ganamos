:root{

--bg2:#0a001a;

--green2:#16a34a;
}

body{
margin:0;
font-family: Arial, Helvetica, sans-serif;
background: radial-gradient(circle at center, var(--bg1) 0%, var(--bg2) 100%);

color:white;

justify-content:center;

.container{
width:100%;

/* LOGO SUPERIOR */
.topLogo{

}
.topLogo img{

margin:auto;
}

/* PERRO MÁS CHICO */
.hero img{
width:160px;  /* mucho más chico */

}

/* CARD BONO */
.card{
background: var(--card);
border-radius:24px;
padding:28px 18px;
box-shadow:0 20px 45px rgba(0,0,0,.6);
}

.bono{
background:#22c55e;

font-weight:900;
padding:6px 14px;

}

.title{
font-size:32px;
font-weight:900;
line-height:1.1;
margin:0;
}

.sub{
margin-top:14px;
opacity:.8;
font-size:16px;
}

/* BOTÓN STICKY */
.wa-sticky{
position:fixed;
left:14px;
right:14px;
bottom:14px;
z-index:99;
}

.wa-btn{
display:flex;
align-items:center;
justify-content:center;
gap:12px;
width:100%;
text-decoration:none;
color:white;
font-weight:900;
font-size:20px;
padding:20px;
border-radius:999px;
background: linear-gradient(180deg,var(--green1),var(--green2));
box-shadow:
0 20px 40px rgba(0,0,0,.55),
0 0 40px rgba(34,197,94,.7);
animation:pulse 1.2s infinite;
}

.wa-icon{
width:34px;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.05);}
100%{transform:scale(1);}
}
