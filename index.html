
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ganamos - Bono de Bienvenida</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background: radial-gradient(circle at center, #7b1cff 0%, #2a0045 40%, #120021 100%);
    text-align:center;
    color:white;
    overflow-x:hidden;
}

/* EFECTO AURA FONDO */
body::before{
    content:"";
    position:fixed;
    width:600px;
    height:600px;
    background:radial-gradient(circle,#a020f0,transparent 70%);
    top:-200px;
    left:50%;
    transform:translateX(-50%);
    filter:blur(120px);
    z-index:-1;
}

/* LOGO */
.logo{
    margin-top:15px;
}

.logo img{
    width:280px;
    filter: drop-shadow(0 0 15px #9d4dff);
}

/* PERRO */
.perro{
    margin-top:-5px;
}

.perro img{
    width:270px;
    filter: drop-shadow(0 0 25px #a020f0);
}

/* BOTON VIP */
.vip-btn{
    display:inline-block;
    margin-top:12px;
    padding:14px 45px;
    border-radius:40px;
    border:2px solid #ffd700;
    color:#ffd700;
    font-weight:bold;
    text-decoration:none;
    font-size:16px;
    background:rgba(0,0,0,0.4);
    box-shadow:0 0 15px #ffd700, 0 0 30px #ffae00;
    animation: vipglow 1.5s infinite alternate;
}

@keyframes vipglow{
    from{ box-shadow:0 0 10px #ffd700; }
    to{ box-shadow:0 0 35px #ffae00; }
}

/* CARD */
.card{
    background:linear-gradient(180deg,#6a0dad,#3d0066);
    margin:20px;
    padding:25px 20px;
    border-radius:25px;
    box-shadow:0 0 40px rgba(160,32,240,0.5);
}

.card h1{
    font-size:23px;
    margin-bottom:10px;
    text-shadow:0 0 10px #ffffff;
}

.card p{
    color:#dcdcdc;
    margin-bottom:20px;
}

/* BOTON WHATSAPP */
.whatsapp-btn{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    background:#25d366;
    padding:20px 35px;
    border-radius:50px;
    text-decoration:none;
    font-weight:bold;
    color:white;
    font-size:19px;
    box-shadow:0 10px 0 #128c7e,
               0 0 25px #25d366,
               0 0 50px #25d366;
    animation: pulse 1.2s infinite;
}

.whatsapp-btn img{
    width:28px;
    animation: blink 1s infinite;
}

@keyframes pulse{
    0%{ transform:scale(1); }
    50%{ transform:scale(1.06); }
    100%{ transform:scale(1); }
}

@keyframes blink{
    0%{ opacity:1; }
    50%{ opacity:0.3; }
    100%{ opacity:1; }
}

.footer{
    font-size:12px;
    margin-top:15px;
    color:#cfcfcf;
}
</style>
</head>

<body>

<div class="logo">
    <img src="assets/logo.png" alt="Ganamos">
</div>

<div class="perro">
    <img src="assets/dog.png" alt="VIP">
</div>

<a href="#" class="vip-btn">ACCESO VIP</a>

<div class="card">
    <h1>OBTENÉ TU BONO DE BIENVENIDA</h1>
    <p>Escribinos apretando el botón de abajo</p>

    <a href="https://www.linkify.com.ar/api/soporte?id=gxsbti" target="_blank" class="whatsapp-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
        WHATSAPP OFICIAL
    </a>

    <div class="footer">
        ATENCIÓN Y RETIROS LAS 24 HS
    </div>
</div>

</body>
</html>
