
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ganamos VIP</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background: radial-gradient(circle at center,#6d00ff 0%,#2b004d 70%);
  text-align:center;
  color:white;
}

/* LOGO GANAMOS */
.logo{
  width:340px;              /* MÁS GRANDE */
  max-width:95%;
  margin:25px auto -10px;   /* MÁS PEGADO AL PERRO */
  display:block;
}

/* PERRO */
.dog{
  width:180px;
  max-width:90%;
  display:block;
  margin:0 auto 5px auto;
}

/* BOTÓN VIP */
.vip-btn{
  display:inline-block;
  padding:12px 38px;       /* MÁS CHICO */
  background:#6d00ff;
  border:3px solid #ffd400;
  border-radius:40px;
  color:white;
  font-weight:bold;
  font-size:16px;
  text-decoration:none;
  margin:8px auto 20px auto;
  animation: vipGlow 1.4s infinite alternate;
}

@keyframes vipGlow{
  0%{
    box-shadow:
      0 0 8px #ffd400,
      0 0 20px #ffd400;
  }
  100%{
    box-shadow:
      0 0 20px #ffd400,
      0 0 40px #ffea00;
  }
}

/* CARD */
.card{
  background: linear-gradient(180deg,#8a00ff,#5a0099);
  padding:28px 18px;
  border-radius:25px;
  width:90%;
  max-width:420px;
  margin:0 auto 40px auto;
  box-shadow:0 0 35px rgba(255,0,255,0.4);
}

.card h1{
  font-size:22px;
  margin:0 0 10px 0;
}

.card p{
  font-size:14px;
  opacity:0.9;
  margin-bottom:18px;
}

/* WHATSAPP */
.whatsapp{
  display:inline-block;
  padding:16px 40px;
  background:#2ecc71;
  border-radius:40px;
  color:white;
  font-weight:bold;
  font-size:16px;
  text-decoration:none;
  animation: whatsGlow 1.5s infinite alternate;
}

@keyframes whatsGlow{
  0%{
    box-shadow:
      0 0 10px #2ecc71,
      0 0 25px #2ecc71;
  }
  100%{
    box-shadow:
      0 0 25px #2ecc71,
      0 0 60px #00ff88;
  }
}

.footer{
  font-size:12px;
  margin-top:15px;
  opacity:0.8;
}
</style>
</head>

<body>

<img src="assets/logo.png" class="logo">
<img src="assets/dog.png" class="dog">

<a href="#" class="vip-btn">ACCESO VIP</a>

<div class="card">
  <h1>OBTENÉ TU BONO DE BIENVENIDA</h1>
  <p>Escribinos apretando el botón de abajo</p>

  <a href="https://wa.me/5492235178618?text=Hola%20vengo%20por%20el%20bono%20de%20bienvenida"
     class="whatsapp">
     WHATSAPP OFICIAL
  </a>

  <div class="footer">
    ATENCIÓN Y RETIROS LAS 24 HS
  </div>
</div>

</body>
</html>
