
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ganamos - Bono de Bienvenida</title>

<style>
body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
text-align:center;
background: radial-gradient(circle at center,#3a0a6b 0%,#140028 70%);
color:white;
}

/* CONTENEDOR */
.container{
padding:30px 20px;
}

/* LOGO MÁS GRANDE Y MÁS PEGADO */
.logo{
width:min(480px,95vw);
display:block;
margin:0 auto -60px auto;
filter: drop-shadow(0 15px 30px rgba(0,0,0,.6));
}

/* PERRO */
.dog{
width:min(230px,65vw);
display:block;
margin:0 auto 10px auto;
}

/* BOTÓN ACCESO VIP TITILANDO */
.vip-btn{
display:inline-block;
padding:10px 30px;
border-radius:40px;
border:2px solid #f1c40f;
color:#f1c40f;
font-weight:bold;
margin-top:10px;
animation: glowVip 1.5s infinite alternate;
}

@keyframes glowVip{
from{box-shadow:0 0 5px #f1c40f;}
to{box-shadow:0 0 25px #f1c40f;}
}

/* SECCIÓN BONO */
.section{
margin-top:40px;
background:linear-gradient(180deg,#2d004f,#4b007d);
padding:35px 20px;
border-radius:20px;
box-shadow:0 0 40px rgba(0,0,0,.5);
}

/* TÍTULO */
h1{
font-size:28px;
margin-bottom:10px;
}

/* SUB */
.sub{
color:#ccc;
margin-bottom:25px;
}

/* BOTÓN WHATSAPP IGUAL AL TUYO */
.whatsapp-btn{
display:inline-flex;
align-items:center;
justify-content:center;
gap:10px;
background:linear-gradient(180deg,#34d058,#1faa4b);
padding:18px 40px;
border-radius:50px;
color:white;
font-weight:bold;
font-size:18px;
text-decoration:none;
box-shadow:0 8px 0 #178a38, 0 0 20px rgba(52,208,88,.8);
transition:.2s;
animation:pulse 1.5s infinite;
}

.whatsapp-btn:active{
transform:translateY(4px);
box-shadow:0 4px 0 #178a38;
}

@keyframes pulse{
0%{box-shadow:0 8px 0 #178a38,0 0 10px rgba(52,208,88,.6);}
50%{box-shadow:0 8px 0 #178a38,0 0 25px rgba(52,208,88,1);}
100%{box-shadow:0 8px 0 #178a38,0 0 10px rgba(52,208,88,.6);}
}

.footer{
margin-top:25px;
font-size:12px;
color:#aaa;
}
</style>
</head>

<body>

<div class="container">

<!-- LOGO -->
<img src="assets/logo.png" class="logo">

<!-- PERRO -->
<img src="assets/dog.png" class="dog">

<div class="vip-btn">ACCESO VIP</div>

<div class="section">
<h1>OBTENÉ TU BONO DE BIENVENIDA</h1>
<div class="sub">Escribinos apretando el botón de abajo</div>

<a class="whatsapp-btn" 
href="https://wa.me/5492235178618?text=Hola%20quiero%20mi%20bono%20de%20bienvenida">
WHATSAPP OFICIAL
</a>

<div class="footer">
ATENCIÓN Y RETIROS LAS 24 HS
</div>

</div>
</div>

</body>
</html>
